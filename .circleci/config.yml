version: 2.1
orbs:
  architect: giantswarm/architect@4.27.0

jobs:
  print-a-message:
    docker:
      - image: cimg/base:2023.06
    parameters:
      message:
        type: string
    steps:
      - run: echo "<< parameters.message >>"
      
workflows:
  package-and-push-chart-on-tag:
    jobs:
      - print-a-message:
          message: Since this is an old release branch, collections won't be updated automatically!

      - architect/push-to-app-catalog:
          context: "architect"
          name: app-catalog
          app_catalog: "control-plane-catalog"
          app_catalog_test: "control-plane-test-catalog"
          chart: "prometheus-rules"
          # Trigger job on git tag.
          filters:
            tags:
              only: /^v.*/

