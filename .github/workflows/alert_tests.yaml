name: alert-test
run-name: run unit and conformance tests

on: [pull_request]

jobs:
  rules-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: "0"
      - name: run rules tests
        run: make test-rules
  inhibition-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: "0"
      - name: run inhibition tests
        run: make test-inhibitions
  prometheus-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: "0"
      - name: run pint linter
        run: make pint
