name: Update Mimir Mixins

on:
  schedule:
    # Run on the 1st day of every month at 09:00 UTC
    - cron: '0 9 1 * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write
  pull-requests: write

jobs:
  update-mimir-mixins:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'
      
      - name: Install tools
        run: make install-tools
      
      - name: Update Mimir mixins
        run: make update-mimir-mixin
      
      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update Mimir mixins from upstream'
          title: 'chore: update Mimir mixins from upstream'
          body: |
            This PR updates the Mimir mixins from grafana/mimir upstream repository.
            
            This is an automated update that runs monthly.
          branch: update-mimir-mixins-${{ github.run_number }}
          delete-branch: true
          draft: false
