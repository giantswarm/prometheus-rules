# This workflow reads all runbook_url fields in alert rules and checks if they are valid URLs.
# If the URL starts with https://intranet.giantswarm.io/, it checks if the according file exists
# in the giantswarm/giantswarm repository.

name: Validate runbook URLs

on:
  pull_request:
    # Only run on PRs based on the main branch
    branches:
      - main
    # Only trigger if these rules files are changed
    paths:
      - 'helm/prometheus-rules/templates/**.yml'
      - 'helm/prometheus-rules/templates/**.yaml'

jobs:
  validate-runbook-urls:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout prometheus-rules
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Clone intranet repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 1
          repository: giantswarm/giantswarm
          path: giantswarm
          token: ${{ secrets.TAYLORBOT_GITHUB_ACTION }}

      - name: Verify runbook URLs
        run: test/hack/bin/check-runbooks.sh --ci
