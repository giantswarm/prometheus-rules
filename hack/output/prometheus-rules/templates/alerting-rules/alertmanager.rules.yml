# Source: prometheus-rules/templates/alerting-rules/alertmanager.rules.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/name: "prometheus-rules"
    app.kubernetes.io/instance: "RELEASE-NAME"
    app.giantswarm.io/branch: "[[ -Branch ]]"
    app.giantswarm.io/commit: "[[ .SHA ]]"
    app.kubernetes.io/managed-by: "Helm"
    app.kubernetes.io/version: "[[ .AppVersion ]]"
    helm.sh/chart: "prometheus-rules-2.1.1"
    giantswarm.io/service-type: managed
    cluster_type: "management_cluster"
  name: alertmanager.rules
  namespace: monitoring
spec:
  groups:
  - name: alertmanager
    rules:
    - alert: AlertManagerNotificationsFailing
      annotations:
        description: 'AlertManager {{ $labels.integration }} notifications are failing.'
        opsrecipe: alert-manager-notifications-failing/
      expr: rate(alertmanager_notifications_failed_total{cluster_id!~"argali|giraffe", integration!~"slack|webhook"}[5m]) > 0
      for: 10m
      labels:
        area: empowerment
        severity: page
        team: atlas
        topic: monitoring
    - alert: AlertManagerNotificationsFailingChina
      annotations:
        description: 'AlertManager {{ $labels.integration }} notifications are failing.'
        opsrecipe: alert-manager-notifications-failing/
      expr: rate(alertmanager_notifications_failed_total{cluster_id=~"argali|giraffe", integration!~"slack|webhook"}[5m]) > 0
      for: 120m
      labels:
        area: empowerment
        severity: page
        team: atlas
        topic: monitoring
