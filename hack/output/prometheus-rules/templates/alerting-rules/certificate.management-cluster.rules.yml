---
# Source: prometheus-rules/templates/alerting-rules/certificate.management-cluster.rules.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/name: "prometheus-rules"
    app.kubernetes.io/instance: "RELEASE-NAME"
    app.giantswarm.io/branch: "[[ -Branch ]]"
    app.giantswarm.io/commit: "[[ .SHA ]]"
    app.kubernetes.io/managed-by: "Helm"
    app.kubernetes.io/version: "[[ .AppVersion ]]"
    helm.sh/chart: "prometheus-rules-2.1.1"
    giantswarm.io/service-type: managed
    cluster_type: "management_cluster"
  name: certificate.management-cluster.rules
  namespace: monitoring
spec:
  groups:
  - name: certificate
    rules:
    - alert: ManagementClusterKVMCertificateWillExpireInLessThanOneMonth
      annotations:
        description: 'Certificate {{ $labels.path }} on {{ $labels.node }} will expire in less than a month.'
        opsrecipe: renew-certificates/
      expr: (cert_exporter_not_after{cluster_type="management_cluster", provider="kvm", path!="/etc/kubernetes/ssl/service-account-crt.pem"} - time()) < 4 * 7 * 24 * 60 * 60
      for: 5m
      labels:
        area: kaas
        cancel_if_outside_working_hours: "true"
        severity: page
        team: rocket
        topic: security
    - alert: ManagementClusterAWSCertificateWillExpireInLessThanOneMonth
      annotations:
        description: 'Certificate {{ $labels.path }} on {{ $labels.node }} will expire in less than one month.'
        opsrecipe: renew-certificates/
      expr: (cert_exporter_not_after{cluster_type="management_cluster", provider="aws", path!="/etc/kubernetes/ssl/service-account-crt.pem"} - time()) < 4 * 7 * 24 * 60 * 60
      for: 5m
      labels:
        area: kaas
        cancel_if_outside_working_hours: "true"
        severity: page
        team: se
        topic: security
    - alert: ManagementClusterAzureCertificateWillExpireInLessThanOneMonth
      annotations:
        description: 'Certificate {{ $labels.path }} on {{ $labels.node }} will expire in less than one month.'
        opsrecipe: renew-certificates/
      expr: (cert_exporter_not_after{cluster_type="management_cluster", provider="azure", path!="/etc/kubernetes/ssl/service-account-crt.pem"} - time()) < 4 * 7 * 24 * 60 * 60
      for: 5m
      labels:
        area: kaas
        cancel_if_outside_working_hours: "true"
        severity: page
        team: se
        topic: security
