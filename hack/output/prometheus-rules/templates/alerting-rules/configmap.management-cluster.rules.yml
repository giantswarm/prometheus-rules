# Source: prometheus-rules/templates/alerting-rules/configmap.management-cluster.rules.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/name: "prometheus-rules"
    app.kubernetes.io/instance: "RELEASE-NAME"
    app.giantswarm.io/branch: "[[ -Branch ]]"
    app.giantswarm.io/commit: "[[ .SHA ]]"
    app.kubernetes.io/managed-by: "Helm"
    app.kubernetes.io/version: "[[ .AppVersion ]]"
    helm.sh/chart: "prometheus-rules-2.1.1"
    giantswarm.io/service-type: managed
    cluster_type: "management_cluster"
  name: configmap.management-cluster.rules
  namespace: monitoring
spec:
  groups:
  - name: configmap
    rules:
    - alert: TillerHistoryConfigMapCountTooHigh
      annotations:
        description: 'Tiller Helm release ConfigMap count too high.'
        opsrecipe: clean-up-configmaps/
      expr: sum(kube_configmap_info{namespace="kube-system",configmap=~".+\\.v.+"}) by (cluster_id) > 1000
      for: 15m
      labels:
        area: managedservices
        severity: notify
        team: honeybadger
        topic: releng
