# Source: prometheus-rules/templates/alerting-rules/docker.workload-cluster.rules.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/name: "prometheus-rules"
    app.kubernetes.io/instance: "RELEASE-NAME"
    app.giantswarm.io/branch: "[[ -Branch ]]"
    app.giantswarm.io/commit: "[[ .SHA ]]"
    app.kubernetes.io/managed-by: "Helm"
    app.kubernetes.io/version: "[[ .AppVersion ]]"
    helm.sh/chart: "prometheus-rules-2.1.1"
    giantswarm.io/service-type: managed
    cluster_type: "workload_cluster"
  name: docker.workload-cluster.rules
  namespace: monitoring
spec:
  groups:
  - name: docker
    rules:
    - alert: DockerMemoryUsageTooHigh
      annotations:
        description: 'Docker memory usage on {{ $labels.instance }} is too high.'
        opsrecipe: docker-memory-usage-high/
      expr: process_resident_memory_bytes{app="docker", cluster_type="workload_cluster"} > (5 * 1024 * 1024 * 1024)
      for: 15m
      labels:
        area: kaas
        cancel_if_outside_working_hours: "true"
        severity: page
        team: phoenix
        topic: observability
