# Source: prometheus-rules/templates/alerting-rules/etcd.workload-cluster.rules.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/name: "prometheus-rules"
    app.kubernetes.io/instance: "RELEASE-NAME"
    app.giantswarm.io/branch: "[[ -Branch ]]"
    app.giantswarm.io/commit: "[[ .SHA ]]"
    app.kubernetes.io/managed-by: "Helm"
    app.kubernetes.io/version: "[[ .AppVersion ]]"
    helm.sh/chart: "prometheus-rules-2.1.1"
    giantswarm.io/service-type: managed
    cluster_type: "workload_cluster"
  name: etcd.workload-cluster.rules
  namespace: monitoring
spec:
  groups:
  - name: etcd
    rules:
    - alert: WorkloadClusterEtcdDown
      annotations:
        description: 'Etcd ({{ $labels.instance }}) on workload cluster {{ $labels.cluster_id }} is down.'
        opsrecipe: etcd-down/
      expr: up{cluster_type="workload_cluster", app="etcd"} == 0
      for: 20m
      labels:
        area: kaas
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_outside_working_hours: "false"
        cancel_if_master_node_down: "true"
        cancel_if_kubelet_down: "true"
        severity: page
        team: phoenix
        topic: etcd
    - alert: WorkloadClusterEtcdCommitDurationTooHigh
      annotations:
        description: 'Etcd ({{ $labels.instance }}) has a too high commit duration.'
        opsrecipe: etcd-high-commit-duration/
      expr: histogram_quantile(0.95, rate(etcd_disk_backend_commit_duration_seconds_bucket{cluster_type="workload_cluster"}[5m])) > 1.0
      for: 15m
      labels:
        area: kaas
        severity: page
        cancel_if_outside_working_hours: "true"
        team: phoenix
        topic: etcd
    - alert: WorkloadClusterEtcdDBSizeTooLarge
      annotations:
        description: 'Etcd ({{ $labels.instance }}) has a too large database.'
        opsrecipe: etcd-db-size-too-large/
      expr: (etcd_debugging_mvcc_db_total_size_in_bytes{cluster_type="workload_cluster"} - etcd_mvcc_db_total_size_in_use_in_bytes{cluster_type="workload_cluster"}) / etcd_mvcc_db_total_size_in_use_in_bytes{cluster_type="workload_cluster"} > 0.5
      for: 24h
      labels:
        area: kaas
        severity: page
        cancel_if_outside_working_hours: "true"
        team: phoenix
        topic: etcd
    - alert: WorkloadClusterEtcdNumberOfLeaderChangesTooHigh
      annotations:
        description: 'Etcd has too many leader changes.'
      expr: increase(etcd_server_leader_changes_seen_total{cluster_type="workload_cluster"}[1h]) > 8
      labels:
        area: kaas
        severity: notify
        team: phoenix
        topic: etcd
    - alert: WorkloadClusterEtcdHasNoLeader
      annotations:
        description: 'Etcd has no leader.'
        opsrecipe: etcd-has-no-leader/
      expr: etcd_server_has_leader{cluster_type="workload_cluster", container!~"loki|promtail"} == 0
      for: 35m
      labels:
        area: kaas
        cancel_if_outside_working_hours: "false"
        severity: page
        team: phoenix
        topic: etcd
