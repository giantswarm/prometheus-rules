---
# Source: prometheus-rules/templates/alerting-rules/fairness.rules.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    app.kubernetes.io/name: "prometheus-rules"
    app.kubernetes.io/instance: "RELEASE-NAME"
    app.giantswarm.io/branch: "[[ -Branch ]]"
    app.giantswarm.io/commit: "[[ .SHA ]]"
    app.kubernetes.io/managed-by: "Helm"
    app.kubernetes.io/version: "[[ .AppVersion ]]"
    helm.sh/chart: "prometheus-rules-2.1.1"
    giantswarm.io/service-type: managed
  name: fairness.rules
  namespace: monitoring
spec:
  groups:
  - name: fairness
    rules:
    - alert: FlowcontrolRejectedRequests
      annotations:
        description: 'Cluster {{ $labels.installation }}/{{ $labels.cluster_id }}: k8s API fairness is rejecting calls in flow schema {{ $labels.flow_schema }}.'
        opsrecipe: flowcontrol-rejected-requests/
      expr: (increase(apiserver_flowcontrol_rejected_requests_total[1m]) > 0)
      for: 5m
      labels:
        area: kaas
        cancel_if_outside_working_hours: "true"
        severity: page
        team: phoenix
        topic: kubernetes
    - alert: FlowcontrolTooManyRequests
      annotations:
        description: 'Cluster {{ $labels.installation }}/{{ $labels.cluster_id }}: there are too many API requests for flow schema {{ $labels.flow_schema }}.'
        opsrecipe: flowcontrol-rejected-requests/
      expr: sum(irate(apiserver_flowcontrol_dispatched_requests_total[1m])) by (priority_level) > min(apiserver_flowcontrol_request_concurrency_limit) by (priority_level)
      for: 15m
      labels:
        area: kaas
        cancel_if_outside_working_hours: "true"
        severity: page
        team: phoenix
        topic: kubernetes
