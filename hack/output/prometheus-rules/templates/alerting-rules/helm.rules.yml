# Source: prometheus-rules/templates/alerting-rules/helm.rules.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/name: "prometheus-rules"
    app.kubernetes.io/instance: "RELEASE-NAME"
    app.giantswarm.io/branch: "[[ -Branch ]]"
    app.giantswarm.io/commit: "[[ .SHA ]]"
    app.kubernetes.io/managed-by: "Helm"
    app.kubernetes.io/version: "[[ .AppVersion ]]"
    helm.sh/chart: "prometheus-rules-2.1.1"
    giantswarm.io/service-type: managed
  name: helm.rules
  namespace: monitoring
spec:
  groups:
  - name: helm
    rules:
    - alert: RepeatedHelmOperation
      annotations:
        description: 'Helm release {{ $labels.release }} in cluster {{ $labels.cluster_id }} is being repeated {{ $labels.event }} for {{ $value | printf "%.1f" }} times.'
      expr: increase(monitoring:helm:number_of_operations_on_release[15m]) > 5
      for: 5m
      labels:
        area: managedservices
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_cluster_status_updating: "true"
        cancel_if_outside_working_hours: "false"
        severity: notify
        team: honeybadger
        topic: releng
