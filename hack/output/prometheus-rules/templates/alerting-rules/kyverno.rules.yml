apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/name: "prometheus-rules"
    app.kubernetes.io/instance: "RELEASE-NAME"
    app.giantswarm.io/branch: "[[ -Branch ]]"
    app.giantswarm.io/commit: "[[ .SHA ]]"
    app.kubernetes.io/managed-by: "Helm"
    app.kubernetes.io/version: "[[ .AppVersion ]]"
    helm.sh/chart: "prometheus-rules-2.1.1"
    giantswarm.io/service-type: managed
    cluster_type: "management_cluster"
  name: kyverno.rules
  namespace: monitoring
spec:
  groups:
    - name: kyverno
      rules:
        - alert: NoKyvernoPodRunning
          annotations:
            description: 'Scraping of all kyverno pods failed for 5 minutes.'
            opsrecipe: kyverno-is-not-running/
          expr: (count(up{service="kyverno-svc-metrics"}) or vector(0)) == 0
          for: 5m
          labels:
            area: kaas
            severity: page
            team: shield
            topic: managementcluster
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
