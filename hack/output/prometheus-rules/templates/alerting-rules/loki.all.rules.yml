# Source: prometheus-rules/templates/alerting-rules/loki.all.rules.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    app.kubernetes.io/name: "prometheus-rules"
    app.kubernetes.io/instance: "RELEASE-NAME"
    app.giantswarm.io/branch: "[[ -Branch ]]"
    app.giantswarm.io/commit: "[[ .SHA ]]"
    app.kubernetes.io/managed-by: "Helm"
    app.kubernetes.io/version: "[[ .AppVersion ]]"
    helm.sh/chart: "prometheus-rules-2.1.1"
    giantswarm.io/service-type: managed
  name: grafana.all.rules
  namespace: monitoring
spec:
  groups:
  - name: loki
    rules:
    # Rules inspired from loki-mixins - https://github.com/grafana/loki/blob/main/production/loki-mixin-compiled/alerts.yaml
    - alert: LokiRequestErrors
      annotations:
        description: This alert checks that we have less than 10% errors on Loki requests.
        opsrecipe: loki/
      expr: |
        100 * sum(rate(loki_request_duration_seconds_count{status_code=~"5.."}[1m])) by (namespace, job, route)
          /
        sum(rate(loki_request_duration_seconds_count[1m])) by (namespace, job, route)
          > 10
      for: 120m
      labels:
        area: managedservices
        cancel_if_apiserver_down: "true"
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_cluster_status_updating: "true"
        cancel_if_scrape_timeout: "true"
        cancel_if_outside_working_hours: false
        severity: page
        team: atlas
        topic: observability
    - alert: LokiRequestPanics
      annotations:
        description: This alert checks that we have no panic errors on Loki.
        opsrecipe: loki/
      expr: |
        sum(increase(loki_panic_total[10m])) by (namespace, job) > 0
      labels:
        area: managedservices
        cancel_if_apiserver_down: "true"
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_cluster_status_updating: "true"
        cancel_if_scrape_timeout: "true"
        cancel_if_outside_working_hours: false
        severity: page
        team: atlas
        topic: observability
    - alert: LokiRingUnhealthy
      annotations:
        description: 'Loki pod {{ $labels.pod }} (namespace {{ $labels.namespace }}) sees {{ $value }} unhealthy ring members'
        opsrecipe: loki/
      expr: |
        sum (min_over_time(cortex_ring_members{state="Unhealthy"}[10m])) by (app, cluster_id, container, customer, installation, name, namespace, organization, pod) > 0
      labels:
        area: managedservices
        cancel_if_apiserver_down: "true"
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_cluster_status_updating: "true"
        cancel_if_scrape_timeout: "true"
        cancel_if_outside_working_hours: "true"
        severity: page
        team: atlas
        topic: observability
