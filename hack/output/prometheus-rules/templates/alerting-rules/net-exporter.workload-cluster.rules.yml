# Source: prometheus-rules/templates/alerting-rules/net-exporter.workload-cluster.rules.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/name: "prometheus-rules"
    app.kubernetes.io/instance: "RELEASE-NAME"
    app.giantswarm.io/branch: "[[ -Branch ]]"
    app.giantswarm.io/commit: "[[ .SHA ]]"
    app.kubernetes.io/managed-by: "Helm"
    app.kubernetes.io/version: "[[ .AppVersion ]]"
    helm.sh/chart: "prometheus-rules-2.1.1"
    giantswarm.io/service-type: managed
    cluster_type: "workload_cluster"
  name: net-exporter.workload-cluster.rules
  namespace: monitoring
spec:
  groups:
  - name: net-exporter
    rules:
    - alert: WorkloadClusterNetExporterCPUUsageTooHigh
      annotations:
        description: 'net-exporter cpu usage is too high.'
      expr: rate(container_cpu_user_seconds_total{pod_name=~"net-exporter-.*", cluster_type="workload_cluster"}[5m]) > 0.015
      for: 5m
      labels:
        area: kaas
        cancel_if_outside_working_hours: "false"
        severity: notify
        team: phoenix
        topic: observability
