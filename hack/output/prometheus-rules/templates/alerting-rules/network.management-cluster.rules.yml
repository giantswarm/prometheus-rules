# Source: prometheus-rules/templates/alerting-rules/network.management-cluster.rules.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/name: "prometheus-rules"
    app.kubernetes.io/instance: "RELEASE-NAME"
    app.giantswarm.io/branch: "[[ -Branch ]]"
    app.giantswarm.io/commit: "[[ .SHA ]]"
    app.kubernetes.io/managed-by: "Helm"
    app.kubernetes.io/version: "[[ .AppVersion ]]"
    helm.sh/chart: "prometheus-rules-2.1.1"
    giantswarm.io/service-type: managed
    cluster_type: "management_cluster"
  name: network.management-cluster.rules
  namespace: monitoring
spec:
  groups:
  - name: network
    rules:
    - alert: NetworkCheckErrorRateTooHigh
      annotations:
        description: 'Network check error rate is too high for {{ or $labels.pod_name $labels.instance }}.'
      expr: rate(network_error_total{cluster_type="management_cluster"}[15m]) > 0
      for: 15m
      labels:
        area: kaas
        cancel_if_outside_working_hours: "false"
        severity: notify
        team: phoenix
        topic: network
    - alert: Network95thPercentileLatencyTooHigh
      annotations:
        description: 'Network 95th percentile latency is too high.'
      expr: histogram_quantile(0.95, sum(irate(network_latency_seconds_bucket{cluster_type="management_cluster"}[15m])) by (le, cluster_id)) > 0.5
      for: 5m
      labels:
        area: kaas
        cancel_if_outside_working_hours: "false"
        severity: notify
        team: phoenix
        topic: network
    - alert: SYNRetransmissionRateTooHigh
      annotations:
        description: 'SYN retransmission rate is too high for {{ or $labels.pod_name $labels.instance }}.'
      expr: rate(node_netstat_TcpExt_TCPSynRetrans{cluster_type="management_cluster"}[15m]) > 3
      for: 5m
      labels:
        area: kaas
        cancel_if_outside_working_hours: "false"
        severity: notify
        team: phoenix
        topic: network
