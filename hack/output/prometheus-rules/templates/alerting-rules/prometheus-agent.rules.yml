apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/name: "prometheus-rules"
    app.kubernetes.io/instance: "RELEASE-NAME"
    app.giantswarm.io/branch: "[[ -Branch ]]"
    app.giantswarm.io/commit: "[[ .SHA ]]"
    app.kubernetes.io/managed-by: "Helm"
    app.kubernetes.io/version: "[[ .AppVersion ]]"
    helm.sh/chart: "prometheus-rules-2.1.1"
    giantswarm.io/service-type: managed
  name: prometheus-agent.rules
  namespace: monitoring
spec:
  groups:
  - name: prometheus-agent
    rules:
    ## Page Atlas if prometheus agent fails to send samples to MC prometheus.
    - alert: PrometheusAgentFailing
      annotations:
        description: 'Prometheus agent remote write is failing.'
        summary: Prometheus agent fails to send samples to remote write endpoint.
        opsrecipe: prometheus-agent-remote-write-failed/
      expr: absent_over_time(up{instance="prometheus-agent"}[10m])
      for: 10m
      labels:
        area: empowerment
        severity: page
        team: atlas
        topic: observability
        cancel_if_cluster_is_not_running_prometheus_agent: "true"
        cancel_if_cluster_status_creating: true
        cancel_if_cluster_status_deleting: true
