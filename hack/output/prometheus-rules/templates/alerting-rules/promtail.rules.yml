# Source: prometheus-rules/templates/alerting-rules/promtail.rules.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    app.kubernetes.io/name: "prometheus-rules"
    app.kubernetes.io/instance: "RELEASE-NAME"
    app.giantswarm.io/branch: "[[ -Branch ]]"
    app.giantswarm.io/commit: "[[ .SHA ]]"
    app.kubernetes.io/managed-by: "Helm"
    app.kubernetes.io/version: "[[ .AppVersion ]]"
    helm.sh/chart: "prometheus-rules-2.1.1"
    giantswarm.io/service-type: managed
    cluster_type: "management_cluster"
  name: promtail.rules
  namespace: monitoring
spec:
  groups:
    - name: promtail
      rules:
        - alert: PromtailDown
          annotations:
            description: 'Scraping of all promtail pods to check if one failed every 5 minutes.'
            opsrecipe: promtail-is-not-running/
          expr: count(up{app="promtail"} == 0) > 0
          for: 5m
          labels:
            area: "empowerment"
            severity: page
            team: "atlas"
            topic: "observability"
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            cancel_if_cluster_status_updating: "true"
        # Not tested
        - alert: PromtailRequestsErrors
          annotations: 
            description: This alert checks if that the amount of failed requests is below 10% for promtail
            opsrecipe: promtail-requests-are-failing/
          expr: |
            100 * sum(rate(promtail_request_duration_seconds_count{status_code=~"5..|failed"}[1m])) by (namespace, job, route, instance) / sum(rate(promtail_request_duration_seconds_count[1m])) by (namespace, job, route, instance) > 10
          for: 15m
          labels:
            area: "empowerment"
            severity: page
            team: "atlas"
            topic: "observability"
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            cancel_if_cluster_status_updating: "true"
