# Source: prometheus-rules/templates/alerting-rules/release.rules.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/name: "prometheus-rules"
    app.kubernetes.io/instance: "RELEASE-NAME"
    app.giantswarm.io/branch: "[[ -Branch ]]"
    app.giantswarm.io/commit: "[[ .SHA ]]"
    app.kubernetes.io/managed-by: "Helm"
    app.kubernetes.io/version: "[[ .AppVersion ]]"
    helm.sh/chart: "prometheus-rules-2.1.1"
    giantswarm.io/service-type: managed
    cluster_type: "management_cluster"
  name: release.rules
  namespace: monitoring
spec:
  groups:
  - name: release
    rules:
    - alert: ReleaseNotReady
      annotations:
        description: 'Release {{ $labels.name }} ({{ $labels.state }}) is not ready.'
        opsrecipe: release-operator-release-not-ready/
      expr: release_operator_release_status{ready="false", inUse="true"} == 1
      for: 30m
      labels:
        area: kaas
        cancel_if_outside_working_hours: "false"
        severity: page
        team: honeybadger
        topic: managementcluster
