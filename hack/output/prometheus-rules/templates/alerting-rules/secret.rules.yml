# Source: prometheus-rules/templates/alerting-rules/secret.rules.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/name: "prometheus-rules"
    app.kubernetes.io/instance: "RELEASE-NAME"
    app.giantswarm.io/branch: "[[ -Branch ]]"
    app.giantswarm.io/commit: "[[ .SHA ]]"
    app.kubernetes.io/managed-by: "Helm"
    app.kubernetes.io/version: "[[ .AppVersion ]]"
    helm.sh/chart: "prometheus-rules-2.1.1"
    giantswarm.io/service-type: managed
  name: secret.rules
  namespace: monitoring
spec:
  groups:
  - name: secret
    rules:
    - alert: HelmHistorySecretCountTooHigh
      annotations:
        description: 'Helm release Secret count too high.'
        opsrecipe: clean-up-secrets/
      expr: sum(kube_secret_info{namespace=~"giantswarm|kube-system|monitoring",secret=~"sh.helm.+"}) by (cluster_id) > 1000
      for: 15m
      labels:
        area: managedservices
        cancel_if_outside_working_hours: "false"
        severity: notify
        team: honeybadger
        topic: releng
