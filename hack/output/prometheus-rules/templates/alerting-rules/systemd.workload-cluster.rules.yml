# Source: prometheus-rules/templates/alerting-rules/systemd.workload-cluster.rules.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/name: "prometheus-rules"
    app.kubernetes.io/instance: "RELEASE-NAME"
    app.giantswarm.io/branch: "[[ -Branch ]]"
    app.giantswarm.io/commit: "[[ .SHA ]]"
    app.kubernetes.io/managed-by: "Helm"
    app.kubernetes.io/version: "[[ .AppVersion ]]"
    helm.sh/chart: "prometheus-rules-2.1.1"
    giantswarm.io/service-type: managed
    cluster_type: "workload_cluster"
  name: systemd.workload-cluster.rules
  namespace: monitoring
spec:
  groups:
  - name: systemd
    rules:
    - alert: WorkloadClusterCriticalSystemdUnitFailed
      annotations:
        description: 'Critical systemd unit {{ $labels.name }} is failed on {{ $labels.instance }}.'
        opsrecipe: critical-systemd-unit-failed/
      expr: node_systemd_unit_state{cluster_type="workload_cluster",name=~"k8s-addons.service|systemd-networkd.service", state="failed"} == 1
      for: 5m
      labels:
        area: kaas
        cancel_if_outside_working_hours: "false"
        severity: page
        team: phoenix
        topic: infrastructure
    - alert: WorkloadClusterDisabledSystemdUnitActive
      annotations:
        description: 'Disabled Systemd unit {{ $labels.name }} is active on {{ $labels.ip }}.'
        opsrecipe: disabled-systemd-unit-active/
      expr: node_systemd_unit_state{cluster_type="workload_cluster",name=~"locksmithd.service|update-engine.service", state="active"} == 1
      for: 5m
      labels:
        area: kaas
        cancel_if_outside_working_hours: "false"
        severity: page
        team: phoenix
        topic: infrastructure
