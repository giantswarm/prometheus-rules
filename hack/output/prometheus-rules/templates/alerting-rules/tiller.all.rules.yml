apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/name: "prometheus-rules"
    app.kubernetes.io/instance: "RELEASE-NAME"
    app.giantswarm.io/branch: "[[ -Branch ]]"
    app.giantswarm.io/commit: "[[ .SHA ]]"
    app.kubernetes.io/managed-by: "Helm"
    app.kubernetes.io/version: "[[ .AppVersion ]]"
    helm.sh/chart: "prometheus-rules-2.1.1"
    giantswarm.io/service-type: managed
  name: tiller.all.rules
  namespace: monitoring
spec:
  groups:
  - name: tiller
    rules:
    - alert: TillerRunningPods
      annotations:
        description: 'Tiller deployment has too many running pods.'
      expr: chart_operator_tiller_running_pods > 1
      for: 10m
      labels:
        area: managedservices
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_cluster_status_updating: "true"
        cancel_if_cluster_has_no_workers: "true"
        cancel_if_outside_working_hours: "false"
        severity: notify
        team: honeybadger
        topic: releng
