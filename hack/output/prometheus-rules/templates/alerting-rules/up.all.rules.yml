# Source: prometheus-rules/templates/alerting-rules/up.all.rules.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/name: "prometheus-rules"
    app.kubernetes.io/instance: "RELEASE-NAME"
    app.giantswarm.io/branch: "[[ -Branch ]]"
    app.giantswarm.io/commit: "[[ .SHA ]]"
    app.kubernetes.io/managed-by: "Helm"
    app.kubernetes.io/version: "[[ .AppVersion ]]"
    helm.sh/chart: "prometheus-rules-2.1.1"
    giantswarm.io/service-type: managed
  name: up.all.rules
  namespace: monitoring
spec:
  groups:
  - name: up
    rules:
    - alert: ChartOperatorDown
      annotations:
        description: 'ChartOperator ({{ $labels.instance }}) is down.'
        opsrecipe: chart-operator-down/
      expr: label_replace(up{app=~"chart-operator.*"}, "ip", "$1.$2.$3.$4", "node", "ip-(\\d+)-(\\d+)-(\\d+)-(\\d+).*") == 0
      for: 15m
      labels:
        area: managedservices
        cancel_if_apiserver_down: "true"
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_cluster_status_updating: "true"
        cancel_if_kubelet_down: "true"
        cancel_if_cluster_has_no_workers: "true"
        cancel_if_outside_working_hours: "false"
        severity: notify
        team: honeybadger
        topic: releng
    - alert: CadvisorDown
      annotations:
        description: 'Cadvisor ({{ $labels.instance }}) is down.'
        opsrecipe: kubelet-is-down/
      expr: label_replace(up{app="cadvisor"}, "ip", "$1", "instance", "(.+):\\d+") == 0
      for: 1h
      labels:
        area: kaas
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_kubelet_down: "true"
        cancel_if_cluster_has_no_workers: "true"
        cancel_if_outside_working_hours: "true"
        severity: page
        team: atlas
        topic: observability
    - alert: KubeStateMetricsDown
      annotations:
        description: 'KubeStateMetrics ({{ $labels.instance }}) is down.'
        opsrecipe: kube-state-metrics-down/
      expr: label_replace(up{app="kube-state-metrics"}, "ip", "$1.$2.$3.$4", "node", "ip-(\\d+)-(\\d+)-(\\d+)-(\\d+).*") == 0
      for: 15m
      labels:
        area: kaas
        cancel_if_apiserver_down: "true"
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_any_kube_state_metrics_down: "true"
        cancel_if_cluster_has_no_workers: "true"
        cancel_if_kubelet_down: "true"
        cancel_if_outside_working_hours: "false"
        severity: page
        team: atlas
        topic: observability
    - alert: KubeStateMetricsMissing
      annotations:
        description: 'KubeStateMetrics ({{ $labels.instance }}) is missing.'
        opsrecipe: kube-state-metrics-down/
      expr: absent(up{app="kube-state-metrics"} == 1)
      for: 15m
      labels:
        area: kaas
        cancel_if_apiserver_down: "true"
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_any_kube_state_metrics_down: "true"
        cancel_if_cluster_has_no_workers: "true"
        cancel_if_outside_working_hours: "false"
        severity: page
        team: atlas
        topic: observability
