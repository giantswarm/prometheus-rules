---
# Source: prometheus-rules/templates/alerting-rules/up.management-cluster.rules.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/name: "prometheus-rules"
    app.kubernetes.io/instance: "RELEASE-NAME"
    app.giantswarm.io/branch: "[[ -Branch ]]"
    app.giantswarm.io/commit: "[[ .SHA ]]"
    app.kubernetes.io/managed-by: "Helm"
    app.kubernetes.io/version: "[[ .AppVersion ]]"
    helm.sh/chart: "prometheus-rules-2.1.1"
    giantswarm.io/service-type: managed
    cluster_type: "management_cluster"
  name: up.management-cluster.rules
  namespace: monitoring
spec:
  groups:
  - name: up
    rules:
    - alert: AppExporterDown
      annotations:
        description: 'App-exporter ({{ $labels.instance }}) is down.'
        opsrecipe: app-exporter-down/
      expr: (up{app="app-exporter"} == 0) and (up{service="app-exporter"} == 0)
      for: 15m
      labels:
        area: managedservices
        cancel_if_apiserver_down: "true"
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_cluster_status_updating: "true"
        cancel_if_scrape_timeout: "true"
        cancel_if_outside_working_hours: "false"
        severity: page
        team: honeybadger
        topic: releng
    - alert: ManagementClusterEtcdDown
      annotations:
        description: 'Etcd ({{ $labels.ip }}) is down.'
        opsrecipe: etcd-down/
      expr: up{app="etcd",cluster_type="management_cluster"} == 0
      for: 10m
      labels:
        area: kaas
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_cluster_status_updating: "true"
        cancel_if_outside_working_hours: "false"
        severity: page
        team: phoenix
        topic: etcd
    - alert: NoHealthyJumphost
      annotations:
        description: 'There are no healthy jumphosts available.'
        opsrecipe: no-healthy-jumphost/
      expr: (up{app="node-exporter",role="bastion"} == 1 OR on() vector(0)) == 0
      for: 15m
      labels:
        area: kaas
        cancel_if_outside_working_hours: "false"
        severity: page
        team: phoenix
        topic: managementcluster
