# Source: prometheus-rules/templates/recording-rules/helm-operations.rules.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    app.kubernetes.io/name: "prometheus-rules"
    app.kubernetes.io/instance: "RELEASE-NAME"
    app.giantswarm.io/branch: "[[ -Branch ]]"
    app.giantswarm.io/commit: "[[ .SHA ]]"
    app.kubernetes.io/managed-by: "Helm"
    app.kubernetes.io/version: "[[ .AppVersion ]]"
    helm.sh/chart: "prometheus-rules-2.1.1"
    giantswarm.io/service-type: managed
  name: helm-operations.recording.rules
  namespace: monitoring
spec:
  groups:
  - name: helm-operations.recording
    rules:
    - expr: "sum by (cluster_id, release, event) (helmclient_library_event_total{release!=''})"
      record: monitoring:helm:number_of_operations_on_release
