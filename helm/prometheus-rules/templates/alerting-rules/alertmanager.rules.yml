apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    {{- include "labels.common" . | nindent 4 }}
    cluster_type: "management_cluster"
  name: alertmanager.rules
  namespace: {{ .Values.namespace  }}
spec:
  groups:
  - name: alertmanager
    rules:
    - alert: AlertmanagerPageNotificationsFailing
      annotations:
        description: '{{`AlertManager {{ $labels.integration }} notifications are failing.`}}'
        opsrecipe: alert-manager-notifications-failing/
      expr: rate(alertmanager_notifications_failed_total{integration!="opsgenie"}[5m]) > 0
      for: 10m
      labels:
        area: empowerment
        severity: page
        team: atlas
        topic: monitoring
        cancel_if_outside_working_hours: "true"
    - alert: AlertmanagerNotifyNotificationsFailing
      annotations:
        description: '{{`AlertManager {{ $labels.integration }} notifications are failing.`}}'
        opsrecipe: alert-manager-notifications-failing/
      expr: rate(alertmanager_notifications_failed_total{integration="opsgenie"}[5m]) > 0
      for: 2m
      labels:
        area: empowerment
        severity: notify
        team: atlas
        topic: monitoring
