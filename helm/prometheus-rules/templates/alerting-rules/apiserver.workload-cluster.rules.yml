apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    {{- include "labels.common" . | nindent 4 }}
    cluster_type: "workload_cluster"
  name: apiserver.workload-cluster.rules
  namespace: {{ .Values.namespace  }}
spec:
  groups:
  - name: apiserver
    rules:
    # expr produces 95th percentile latency for requests to the api server, by request verb.
    # verb WATCH is excluded because it produces a flat line and is not relevant.
    - alert: WorkloadClusterAPIServerLatencyTooHigh
      annotations:
        description: '{{`Kubernetes API Server {{ $labels.verb }} request latency is too high.`}}'
        opsrecipe: apiserver-overloaded/
      expr: histogram_quantile(0.95, sum(rate(apiserver_request_duration_seconds_bucket{verb=~"CONNECT|DELETE|GET|PATCH|POST|PUT"}[1h])) by (verb, le)) > 1
      for: 1h
      labels:
        area: kaas
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_cluster_status_updating: "true"
        cancel_if_cluster_with_notready_nodepools: "true"
        cancel_if_outside_working_hours: {{ include "workingHoursOnly" . }}
        severity: notify
        team: {{ include "providerTeam" . }}
        topic: kubernetes
    - alert: WorkloadClusterAPIServerAdmissionWebhookErrors
      annotations:
        description: '{{`Kubernetes API Server {{ $labels.cluster_id }} having admission webhook errors.`}}'
        opsrecipe: apiserver-admission-webhook-errors/
      expr: rate(apiserver_admission_webhook_rejection_count{error_type=~"calling_webhook_error|apiserver_internal_error"}[5m]) > 0
      for: 5m
      labels:
        area: kaas
        cancel_if_outside_working_hours: {{ include "workingHoursOnly" . }}
        severity: notify
        team: {{ include "providerTeam" . }}
        topic: kubernetes

    - alert: WorkloadClusterWebhookDurationExceedsTimeoutHoneybadger
      annotations:
        description: '{{`Kubernetes API Server admission webhook for {{ $labels.cluster_id }} is timing out.`}}'
        opsrecipe: apiserver-admission-webhook-errors/
      expr: rate(apiserver_admission_webhook_admission_duration_seconds_count{name=~".*kyverno|app-admission-controller.*"}[5m]) > 0 AND rate(apiserver_admission_webhook_admission_duration_seconds_sum[5m]) / rate(apiserver_admission_webhook_admission_duration_seconds_count[5m]) > 8
      for: 15m
      labels:
        area: kaas
        cancel_if_outside_working_hours: {{ include "workingHoursOnly" . }}
        severity: page
        team: honeybadger
        topic: kubernetes

    - alert: WorkloadClusterWebhookDurationExceedsTimeoutCabbage
      annotations:
        description: '{{`Kubernetes API Server admission webhook for {{ $labels.cluster_id }} is timing out.`}}'
        opsrecipe: apiserver-admission-webhook-errors/
      expr: rate(apiserver_admission_webhook_admission_duration_seconds_count{name=~".*(linkerd|validate.nginx.ingress.kubernetes.io|kong.konghq.com|cert-manager.io).*"}[5m]) > 0 AND rate(apiserver_admission_webhook_admission_duration_seconds_sum[5m]) / rate(apiserver_admission_webhook_admission_duration_seconds_count[5m]) > 8
      for: 15m
      labels:
        area: kaas
        cancel_if_outside_working_hours: {{ include "workingHoursOnly" . }}
        severity: page
        team: cabbage
        topic: kubernetes

    - alert: WorkloadClusterWebhookDurationExceedsTimeoutAtlas
      annotations:
        description: '{{`Kubernetes API Server admission webhook for {{ $labels.cluster_id }} is timing out.`}}'
        opsrecipe: apiserver-admission-webhook-errors/
      expr: rate(apiserver_admission_webhook_admission_duration_seconds_count{name=~".*(prometheus|vpa.k8s.io).*"}[5m]) > 0 AND rate(apiserver_admission_webhook_admission_duration_seconds_sum[5m]) / rate(apiserver_admission_webhook_admission_duration_seconds_count[5m]) > 8
      for: 15m
      labels:
        area: kaas
        cancel_if_outside_working_hours: {{ include "workingHoursOnly" . }}
        severity: page
        team: atlas
        topic: kubernetes
