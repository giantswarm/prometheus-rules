apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    {{- include "labels.common" . | nindent 4 }}
    cluster_type: "management_cluster"
  name: app.rules
  namespace: {{ .Values.namespace  }}
spec:
  groups:
  - name: app
    rules:
    - alert: ManagementClusterAppFailed
      annotations:
        description: '{{`Management Cluster App {{ $labels.name }}, version {{ $labels.version }} is {{if $labels.status }} in {{ $labels.status }} state. {{else}} not installed. {{end}}`}}'
        opsrecipe: app-failed/
      expr: app_operator_app_info{status!~"(?i:(deployed|cordoned))", catalog=~"control-plane-.*",team=~".+"}
      for: 1m
      labels:
        area: managedservices
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_cluster_status_updating: "true"
        cancel_if_outside_working_hours: "true"
        severity: page
        sig: none
        topic: releng
    - alert: ManagementClusterAppPendingUpdate
      annotations:
        description: 'Current version of {{`App {{ $labels.name }} is {{ $labels.deployed_version }} but it should be {{ $labels.version }}.`}}'
        opsrecipe: app-pending-update/
      expr: app_operator_app_info{catalog=~"control-plane-.*", deployed_version!="", status="deployed", version_mismatch="true" ,team=~".+"}
      for: 1m
      labels:
        area: managedservices
        cancel_if_apiserver_down: "true"
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_cluster_status_updating: "true"
        cancel_if_outside_working_hours: "true"
        severity: page
        topic: releng
    - alert: WorkloadClusterAppFailed
      annotations:
        description: '{{`Workload Cluster App {{ if $labels.exported_namespace }}{{ $labels.exported_namespace }}{{ else }}{{ $labels.namespace }}{{ end }}/{{ $labels.name }}, version {{ $labels.version }} is {{if $labels.status }} in {{ $labels.status }} state. {{else}} not installed. {{end}}`}}'
        opsrecipe: app-failed/
      expr: label_replace(app_operator_app_info{status!~"(?i:(deployed|cordoned|not-installed))", catalog="giantswarm", team=~".+"}, "cluster_id", "$1", "namespace", "^(?!giantswarm$).*") == 1
      for: 1m
      labels:
        area: managedservices
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_cluster_status_updating: "true"
        cancel_if_outside_working_hours: "true"
        severity: page
        sig: none
        topic: releng
    # If apps can't be installed - only for supported apps (coming from `giantswarm` catalog)
    - alert: WorkloadClusterAppNotInstalled
      annotations:
        description: '{{`Workload Cluster App {{ if $labels.exported_namespace }}{{ $labels.exported_namespace }}{{ else }}{{ $labels.namespace }}{{ end }}/{{ $labels.name }}, version {{ $labels.version }} is {{if $labels.status }} in {{ $labels.status }} state. {{else}} not installed. {{end}}`}}'
        opsrecipe: app-failed/
      expr: label_replace(app_operator_app_info{status="not-installed", catalog="giantswarm", team=~".+"}, "cluster_id", "$1", "namespace", "^(?!giantswarm$).*") == 1
      for: 1m
      labels:
        area: managedservices
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_cluster_status_updating: "true"
        cancel_if_outside_working_hours: "true"
        severity: page
        sig: none
        topic: releng
    - alert: WorkloadClusterAppPendingUpdate
      annotations:
        description: 'Current version of {{`App {{ $labels.name }} is {{ $labels.deployed_version }} but it should be {{ $labels.version }}.`}}'
        opsrecipe: app-pending-update/
      expr: label_replace(app_operator_app_info{catalog="giantswarm", deployed_version!="", status="deployed", version_mismatch="true" ,team=~".+"}, "cluster_id", "$1", "namespace", "^(?!giantswarm$).*") == 1
      for: 1m
      labels:
        area: managedservices
        cancel_if_apiserver_down: "true"
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_cluster_status_updating: "true"
        cancel_if_outside_working_hours: "true"
        severity: page
        topic: releng
    - alert: AppWithoutTeamLabel
      annotations:
        description: '{{`App {{ $labels.name }} has no team label.`}}'
        opsrecipe: app-without-team-label/
      expr: label_replace(app_operator_app_info{team=""}, "cluster_id", "$1", "namespace", "^(?!giantswarm$).*") == 1
      for: 1m
      labels:
        area: managedservices
        cancel_if_apiserver_down: "true"
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_cluster_status_updating: "true"
        cancel_if_outside_working_hours: {{ include "workingHoursOnly" . }}
        severity: notify
        team: atlas
        topic: releng
    - alert: CordonedAppExpired
      annotations:
        description: '{{`Cordoned app {{ $labels.name }} in {{ $labels.namespace}} is expired.`}}'
        opsrecipe: expired-cordon-charts/
      expr: (app_operator_app_cordon_expire_time_seconds - time()) < 0
      for: 1m
      labels:
        area: managedservices
        cancel_if_outside_working_hours: {{ include "workingHoursOnly" . }}
        severity: notify
        topic: releng
    - alert: AppOperatorNotReady
      annotations:
        description: '{{`app CR version ({{ $labels.version }}) in namespace {{ $labels.namespace }} has no ready app-operator.`}}'
        opsrecipe: app-operator-not-ready/
      expr: app_operator_ready_total != 1
      for: 15m
      labels:
        area: managedservices
        cancel_if_outside_working_hours: "true"
        severity: page
        team: honeybadger
        topic: releng
