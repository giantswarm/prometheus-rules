apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    {{- include "labels.common" . | nindent 4 }}
  name: calico.rules
  namespace: {{ .Values.namespace  }}
spec:
  groups:
  - name: calico
    rules:
    - alert: CalicoRestartRateTooHigh
      annotations:
        description: '{{`Calico-node {{ $labels.namespace }}/{{ $labels.pod }} restarted {{ $value }} times.`}}'
        opsrecipe: calico-restarts-high/
      expr: increase(kube_pod_container_status_restarts_total{container="calico-node"}[30m]) > 3
      for: 5m
      labels:
        area: kaas
        cancel_if_outside_working_hours: {{ include "hasToBeCancelled" . }}
        severity: notify
        team: phoenix
        topic: kubernetes
    - alert: CalicoNodeMemoryHighUtilization
      annotations:
        description: |-
          {{`High memory saturation value ({{ $value }}) for container {{ $labels.container }} in pod {{ $labels.namespace }}/{{ $labels.pod }}.
          If set memory requests value is equals to memory limits value is likely that the pod will be evicted.
          If no limits are set then the pod will burst.`}}
        opsrecipe: calico-memory-usage-high/
      expr: sum by (node, pod, namespace, container) (container_memory_working_set_bytes{container="calico-node"}) / sum by(node, pod, namespace, container) (kube_pod_container_resource_requests_memory_bytes{container="calico-node"}) >= 0.85
      for: 5m
      labels:
        area: kaas
        cancel_if_outside_working_hours: {{ include "hasToBeCancelled" . }}
        severity: notify
        team: phoenix
        topic: kubernetes
{{- if eq .Values.managementCluster.provider.kind "kvm" }}
    - alert: CalicoNodeFailingToSaveIptables
      annotations:
        description: '{{`calico-node {{ $labels.namespace}}/{{ $labels.pod_name }} on {{ $labels.cluster_id}}/{{ $labels.cluster }} is failing to save iptables rules.`}}'
        opsrecipe: calico-iptables-failing/
      expr: increase(felix_iptables_save_errors[10m]) > 0
      for: 10m
      labels:
        area: kaas
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_cluster_status_updating: "true"
        cancel_if_outside_working_hours: "true"
        severity: notify
        team: rocket
        topic: kubernetes
    - alert: CalicoNodeFailingToRestoreIptables
      annotations:
        description: '{{`calico-node {{ $labels.namespace}}/{{ $labels.pod_name }} on {{ $labels.cluster_id}}/{{ $labels.cluster }} is failing to restore iptables rules.`}}'
        opsrecipe: calico-iptables-failing/
      expr: increase(felix_iptables_restore_errors[10m]) > 0
      for: 10m
      labels:
        area: kaas
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_cluster_status_updating: "true"
        cancel_if_outside_working_hours: "true"
        severity: notify
        team: rocket
        topic: kubernetes
{{- end }}
