{{- if eq .Values.managementCluster.provider.flavor "capi" }}
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels: {{- include "labels.common" . | nindent 4}}
  name: capi-machinedeployment.rules
  namespace: {{.Values.namespace}}
spec:
  groups:
    - name: capi-machinedeployment
      rules:
        - alert: MachineDeploymentReplicasMismatch
          expr: capi_machinedeployment_spec_replicas{name!~".*bastion.*"} != capi_machinedeployment_status_replicas_available{}
          for: 1h
          labels:
            area: kaas
            cancel_if_prometheus_agent_down: "true"
            cancel_if_outside_working_hours: "true"
            severity: notify
            team: {{ include "providerTeam" . }}
            topic: managementcluster
          annotations:
            description: |-
              {{`The clusters {{$labels.cluster_name}} machinedeployment {{$labels.exported_namespace}}/{{$labels.name}} does not match the expected number of replicas for longer than 1h.`}}
            opsrecipe: capi-machinedeployment/
        - alert: MachineDeploymentPaused
          expr: capi_machinedeployment_annotation_paused{paused_value="true"} > 0
          for: 1h
          labels:
            area: kaas
            cancel_if_prometheus_agent_down: "true"
            cancel_if_outside_working_hours: "true"
            severity: notify
            team: {{ include "providerTeam" . }}
            topic: managementcluster
          annotations:
            description: |-
              {{`The clusters {{$labels.cluster_name}} machinedeployment {{$labels.exported_namespace}}/{{$labels.name}} is paused.`}}
            opsrecipe: capi-machinedeployment/
{{- end }}
