{{- if eq .Values.managementCluster.provider.flavor "capi" }}
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels: {{- include "labels.common" . | nindent 4}}
  name: capi-machinepool.rules
  namespace: {{.Values.namespace}}
spec:
  groups:
    - name: capi-machinepool
      rules:
        - alert: MachinePoolReplicasMismatch
          expr: capi_machinepool_spec_replicas{} != capi_machinepool_status_replicas_available{}
          for: 1h
          labels:
            area: kaas
            cancel_if_outside_working_hours: {{include "workingHoursOnly" .}}
            severity: notify
            team: {{include "providerTeam" .}}
            topic: managementcluster
          annotations:
            description: |-
              {{`The clusters {{$labels.cluster_name}} machinepool {{$labels.exported_namespace}}/{{$labels.name}} does not match the expected number of replicas for longer than 1h.`}}
            opsrecipe: capi-machinepool/

        - alert: MachinePoolPaused
          expr: capi_machinepool_annotation_paused{paused_value="true"} > 0
          for: 1h
          labels:
            area: kaas
            cancel_if_outside_working_hours: {{include "workingHoursOnly" .}}
            severity: notify
            team: {{include "providerTeam" .}}
            topic: managementcluster
          annotations:
            description: |-
              {{`The clusters {{$labels.cluster_name}} machinepool {{$labels.exported_namespace}}/{{$labels.name}} is paused.`}}
            opsrecipe: capi-machinepool/
{{- end }}
