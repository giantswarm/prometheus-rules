{{- if or (eq .Values.managementCluster.provider.kind "aws") (eq .Values.managementCluster.provider.kind "azure") }}
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    {{- include "labels.common" . | nindent 4 }}
    cluster_type: "workload_cluster"
  name: cluster-autoscaler.rules
  namespace: {{ .Values.namespace  }}
spec:
  groups:
  - name: cluster-autoscaler
    rules:
    - alert: ClusterAutoscalerUnschedulablePods
      annotations:
        description: '{{`Cluster-Autoscaler on {{ $labels.cluster_id }} has unschedulable pods.`}}'
        opsrecipe: cluster-autoscaler-scaling/
      expr: cluster_autoscaler_unschedulable_pods_count > 0
      for: 30m
      labels:
        area: managedservices
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_cluster_status_updating: "true"
        cancel_if_outside_working_hours: "true"
        cancel_if_cluster_has_no_workers: "true"
        severity: page
        team: phoenix
        topic: cluster-autoscaler
    - alert: ClusterAutoscalerUnneededNodes
      annotations:
        description: '{{`Cluster-Autoscaler on {{ $labels.cluster_id }} has unneeded nodes.`}}'
        opsrecipe: cluster-autoscaler-scaling/
      expr: cluster_autoscaler_unneeded_nodes_count > 0
      for: 30m
      labels:
        area: managedservices
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_cluster_status_updating: "true"
        cancel_if_outside_working_hours: "true"
        cancel_if_cluster_has_no_workers: "true"
        severity: page
        team: phoenix
        topic: cluster-autoscaler
    - alert: ClusterAutoscalerFailedScaling
      annotations:
        description: '{{`Cluster-Autoscaler on {{ $labels.cluster_id }} has failed scaling up.`}}'
        opsrecipe: cluster-autoscaler-scaling/
      expr: increase(cluster_autoscaler_failed_scale_ups_total[5m]) > 1
      for: 15m
      labels:
        area: managedservices
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_cluster_status_updating: "true"
        cancel_if_outside_working_hours: "true"
        severity: page
        team: phoenix
        topic: cluster-autoscaler
{{- end }}
