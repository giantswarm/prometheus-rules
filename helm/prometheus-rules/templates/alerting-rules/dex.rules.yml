apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    {{- include "labels.common" . | nindent 4 }}
    cluster_type: "management_cluster"
  name: dex.rules
  namespace: {{ .Values.namespace  }}
spec:
  groups:
  - name: dex
    rules:
    - alert: DexErrorRateHigh
      annotations:
        description: '{{`Dex running on {{ $labels.cluster_id }} is reporting an increased error rate.`}}'
        opsrecipe: dex-error-rate-high/
      expr: sum(increase(http_requests_total{app="dex", handler!="/token", code=~"^[4]..$|[5]..$"}[5m])) by (cluster_id) > 10
      for: 30m
      labels:
        area: managedapps
        cancel_if_outside_working_hours: "true"
        severity: page
        team: bigmac
        topic: dex
    - alert: DexSecretExpired
      annotations:
        description: '{{`dex-operator failed to renew secret of {{ $labels.app_registration_name }} for {{ $labels.app_owner }} on provider {{ $labels.provider_type }}.`}}'
        opsrecipe: dex-operator/
      expr: min by(app_registration_name, app_owner, app_namespace, provider_name, provider_type, installation) (aggregation:dex_operator_idp_secret_expiry_time) - time() < 60*60*12
      for: 30m
      labels:
        area: kaas
        cancel_if_outside_working_hours: "true"
        severity: page
        team: bigmac
        topic: dex
    - alert: ManagementClusterDexAppMissing
      annotations:
        description: '{{`dex-operator did not register a dex-app in giantswarm namespace.`}}'
        opsrecipe: dex-operator/
      expr: absent(dex_operator_idp_secret_expiry_time{app_namespace="giantswarm"}) == 1
      for: 30m
      labels:
        area: kaas
        cancel_if_outside_working_hours: "true"
        severity: page
        team: bigmac
        topic: dex
    - alert: DexAzureServicePrincipalExpiresInOneWeek
      annotations:
        description: '{{`Azure service principal for app {{ $labels.application_name }} in subscription {{ $labels.subscription_id }} is about to expire.`}}'
        opsrecipe: dex-operator/
      expr: min(azure_operator_service_principal_token_expiration{application_name=~"dex-operator.*||.*dex-app"} - time()) by (application_name,subscription_id) < 60*60*24*7
      for: 10m
      labels:
        area: kaas
        cancel_if_outside_working_hours: "true"
        severity: page
        team: bigmac
        topic: dex
