apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    {{- include "labels.common" . | nindent 4 }}
    cluster_type: "management_cluster"
  name: disk.management-cluster.rules
  namespace: {{ .Values.namespace  }}
spec:
  groups:
  - name: disk
    rules:
    - alert: DockerVolumeSpaceTooLow
      annotations:
        description: '{{`Docker volume {{ $labels.mountpoint}} on {{ $labels.instance }} does not have enough free space.`}}'
        opsrecipe: low-disk-space/#docker-volume
      expr: node_filesystem_free_bytes{mountpoint=~"(/rootfs)?/var/lib/docker"} < (2 * 1024 * 1024 * 1024)
      for: 10m
      labels:
        area: kaas
        cancel_if_outside_working_hours: "true"
        severity: page
        team: {{ include "providerTeam" . }}
        topic: storage
    - alert: ContainerdVolumeSpaceTooLow
      annotations:
        description: '{{`Containerd volume {{ $labels.mountpoint}} on {{ $labels.instance }} does not have enough free space.`}}'
        opsrecipe: low-disk-space/#containerd-volume
      expr: 100 * node_filesystem_free_bytes{mountpoint=~"(/rootfs)?/var/lib/containerd"} / node_filesystem_size_bytes{mountpoint=~"(/rootfs)?/var/lib/containerd"} < 10
      for: 10m
      labels:
        area: kaas
        cancel_if_outside_working_hours: "true"
        severity: page
        team: {{ include "providerTeam" . }}
        topic: storage
    - alert: EtcdVolumeSpaceTooLow
      annotations:
        description: '{{`Etcd volume {{ $labels.mountpoint}} on {{ $labels.instance }} does not have enough free space.`}}'
        opsrecipe: low-disk-space/#etcd-volume
      expr: 100 * node_filesystem_free_bytes{mountpoint=~"(/rootfs)?/var/lib/etcd"} / node_filesystem_size_bytes{mountpoint=~"(/rootfs)?/var/lib/etcd"} < 10
      for: 10m
      labels:
        area: kaas
        cancel_if_outside_working_hours: {{ include "workingHoursOnly" . }}
        severity: page
        team: {{ include "providerTeam" . }}
        topic: storage
    - alert: KubeletVolumeSpaceTooLow
      annotations:
        description: '{{`Kubelet volume {{ $labels.mountpoint}} on {{ $labels.instance }} does not have enough free space.`}}'
        opsrecipe: low-disk-space/#root-volume
      expr: node_filesystem_free_bytes{mountpoint=~"(/rootfs)?/var/lib/kubelet"} < (2 * 1024 * 1024 * 1024)
      for: 10m
      labels:
        area: kaas
        cancel_if_outside_working_hours: "true"
        severity: page
        team: {{ include "providerTeam" . }}
        topic: storage
    - alert: LogVolumeSpaceTooLow
      annotations:
        description: '{{`Log volume {{ $labels.mountpoint}} on {{ $labels.instance }} does not have enough free space.`}}'
        opsrecipe: low-disk-space/#root-volume
      expr: 100 * node_filesystem_free_bytes{mountpoint=~"(/rootfs)?/var/log"} / node_filesystem_size_bytes{mountpoint=~"(/rootfs)?/var/log"} < 20
      for: 30m
      labels:
        area: kaas
        cancel_if_outside_working_hours: "true"
        severity: page
        team: {{ include "providerTeam" . }}
        topic: storage
    - alert: PersistentVolumeSpaceTooLow
      annotations:
        description: '{{`Persistent volume {{ $labels.mountpoint}} on {{ $labels.instance }} does not have enough free space.`}}'
        opsrecipe: low-disk-space/#persistent-volume
      expr: 100 * ((node_filesystem_free_bytes{mountpoint=~"(/rootfs)?/var/lib/kubelet.*",mountpoint!~".*prometheus/[0-9]+"} / node_filesystem_size_bytes{mountpoint=~"(/rootfs)?/var/lib/kubelet.*",mountpoint!~".*prometheus/[0-9]+"}) * on (pod) group_left kube_pod_info{priority_class!="prometheus"}) < 10
      for: 10m
      labels:
        area: kaas
        cancel_if_outside_working_hours: "true"
        severity: page
        team: {{ include "providerTeam" . }}
        topic: storage
    - alert: RootVolumeSpaceTooLow
      annotations:
        description: '{{`Root volume {{ $labels.mountpoint}} on {{ $labels.instance }} does not have enough free space.`}}'
        opsrecipe: low-disk-space/#root-volume
      expr: 100 * node_filesystem_free_bytes{mountpoint=~"(/rootfs)?/"} / node_filesystem_size_bytes{mountpoint=~"(/rootfs)?/"} < 10
      for: 10m
      labels:
        area: kaas
        cancel_if_outside_working_hours: "true"
        severity: page
        team: {{ include "providerTeam" . }}
        topic: storage
    - alert: DataDiskPersistentVolumeSpaceTooLow
      annotations:
        description: '{{`The free space on the Data Disk for instance: {{ $labels.instance }} and PVC: {{ $labels.persistentvolumeclaim}} was below 10 percent for longer than 1 hour (current value {{ $value | printf "%.2f" }}).`}}'
        opsrecipe: low-disk-space/#persistent-volume
      expr: kubelet_volume_stats_available_bytes{persistentvolumeclaim=~"prometheus.*|alertmanager.*"}/kubelet_volume_stats_capacity_bytes{persistentvolumeclaim=~"prometheus.*|alertmanager.*"} < 0.10
      for: 1h
      labels:
        area: empowerment
        cancel_if_outside_working_hours: "true"
        severity: page
        team: atlas
        topic: observability
