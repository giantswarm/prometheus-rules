apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    {{- include "labels.common" . | nindent 4 }}
    cluster_type: "workload_cluster"
  name: docker.workload-cluster.rules
  namespace: {{ .Values.namespace  }}
spec:
  groups:
  - name: docker
    rules:
    - alert: DockerMemoryUsageTooHigh
      annotations:
        description: '{{`Docker memory usage on {{ $labels.instance }} is too high.`}}'
        opsrecipe: docker-memory-usage-high
      expr: process_resident_memory_bytes{app="docker", cluster_type="workload_cluster"} > (5 * 1024 * 1024 * 1024)
      for: 15m
      labels:
        area: kaas
        cancel_if_outside_working_hours: "true"
        severity: page
        {{- if or (eq .Values.managementCluster.provider.kind "aws") (eq .Values.managementCluster.provider.kind "azure") }}
        team: phoenix
        {{- else if or (eq .Values.managementCluster.provider.kind "kvm") (eq .Values.managementCluster.provider.kind "vmware") }}
        team: rocket
        {{- end }}
        topic: observability
