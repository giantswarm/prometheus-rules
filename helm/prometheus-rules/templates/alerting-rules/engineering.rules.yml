apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    {{- include "labels.common" . | nindent 4 }}
    cluster_type: "management_cluster"
  name: engineering.rules
  namespace: {{ .Values.namespace  }}
spec:
  groups:
  - name: engineering
    rules:
    - alert: CircleCIAzureServicePrincipalExpiresInOneWeek
      annotations:
        description: '{{`Azure service principal for app {{ $labels.application_name }} in subscription {{ $labels.subscription_id }} is about to expire.`}}'
        opsrecipe: azure-service-principals/
      expr: min(azure_operator_service_principal_token_expiration{application_name=~"circleci.*"} - time()) by (application_name,subscription_id) < 60*60*24*7
      for: 10m
      labels:
        area: empowerment
        cancel_if_outside_working_hours: "true"
        severity: page
        team: honeybadger
        topic: releng
