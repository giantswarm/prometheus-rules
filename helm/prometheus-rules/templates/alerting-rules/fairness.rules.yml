apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    {{- include "labels.common" . | nindent 4 }}
  name: fairness.rules
  namespace: {{ .Values.namespace  }}
spec:
  groups:
  - name: fairness
    rules:
    - alert: FlowcontrolRejectedRequests
      annotations:
        description: '{{`Cluster {{ $labels.installation }}/{{ $labels.cluster_id }}: k8s API fairness is rejecting calls in flow schema {{ $labels.flow_schema }}.`}}'
        opsrecipe: flowcontrol-rejected-requests/
      expr: (increase(apiserver_flowcontrol_rejected_requests_total[1m]) > 0)
      for: 5m
      labels:
        area: kaas
        cancel_if_outside_working_hours: "true"
        severity: page
        team: {{include "lifecycleTeam" .}}
        topic: kubernetes
    - alert: FlowcontrolTooManyRequests
      annotations:
        description: '{{`Cluster {{ $labels.installation }}/{{ $labels.cluster_id }}: there are too many API requests for flow schema {{ $labels.flow_schema }}.`}}'
        opsrecipe: flowcontrol-rejected-requests/
      expr: sum(irate(apiserver_flowcontrol_dispatched_requests_total[1m])) by (priority_level) > min(apiserver_flowcontrol_request_concurrency_limit) by (priority_level)
      for: 15m
      labels:
        area: kaas
        cancel_if_outside_working_hours: "true"
        severity: page
        team: {{include "lifecycleTeam" .}}
        topic: kubernetes
