apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    {{- include "labels.common" . | nindent 4 }}
    cluster_type: "management_cluster"
  name: falco.rules
  namespace: {{ .Values.namespace  }}
spec:
  groups:
  - name: falco
    rules:
    - alert: FalcoCriticalAlertFiring
      annotations:
        description: '{{`[Priority {{ $labels.priority }}] - Pod {{ $labels.k8s_ns_name }}/{{ $labels.k8s_pod_name }} triggered the Falco rule {{ $labels.rule }}.`}}'
      expr: sum(falco_events{priority=~"0|1|2|3"}) by (rule, k8s_ns_name, k8s_pod_name) > 0
      labels:
        area: kaas
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_cluster_status_updating: "true"
        cancel_if_outside_working_hours: "true"
        severity: page
        team: ludacris
        topic: security
    - alert: FalcoMediumAlertFiring
      annotations:
        description: '{{`[Priority {{ $labels.priority }}] - Pod {{ $labels.k8s_ns_name }}/{{ $labels.k8s_pod_name }} triggered the Falco rule {{ $labels.rule }}.`}}'
      expr: sum(falco_events{priority=~"4|5"}) by (rule, k8s_ns_name, k8s_pod_name) > 0
      labels:
        area: kaas
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_cluster_status_updating: "true"
        severity: notify
        team: ludacris
        topic: security
    - alert: FalcoInformationalAlert
      annotations:
        description: '{{`[Priority {{ $labels.priority }}] - Pod {{ $labels.k8s_ns_name }}/{{ $labels.k8s_pod_name }} triggered the Falco rule {{ $labels.rule }}.`}}'
      expr: sum(falco_events{priority="6"}) by (rule, k8s_ns_name, k8s_pod_name) > 0
      labels:
        area: kaas
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_cluster_status_updating: "true"
        severity: notify
        team: ludacris
        topic: security
    - alert: FalcoDebugAlert
      annotations:
        description: '{{`[Priority {{ $labels.priority }}] - Pod {{ $labels.k8s_ns_name }}/{{ $labels.k8s_pod_name }} triggered the Falco rule {{ $labels.rule }}.`}}'
      expr: sum(falco_events{priority="7"}) by (rule, k8s_ns_name, k8s_pod_name) > 0
      labels:
        area: kaas
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_cluster_status_updating: "true"
        severity: notify
        team: ludacris
        topic: security
