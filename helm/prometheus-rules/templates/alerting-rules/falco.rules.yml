apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    {{- include "labels.common" . | nindent 4 }}
    cluster_type: "management_cluster"
  name: falco.rules
  namespace: {{ .Values.namespace  }}
spec:
  groups:
  - name: falco
    rules:
    - alert: FalcoCriticalAlertFiring
      annotations:
        description: '{{`Falco has alerted on a critical severity event.`}}'
      expr: sum(falco_events{priority=~"0|1|2|3"}) > 0
      labels:
        area: kaas
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_cluster_status_updating: "true"
        cancel_if_outside_working_hours: "true"
        severity: page
        team: ludacris
        topic: security
    - alert: FalcoMediumAlertFiring
      annotations:
        description: '{{`Falco has alerted on a medium severity event.`}}'
      expr: sum(falco_events{priority=~"4|5"}) > 0
      labels:
        area: kaas
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_cluster_status_updating: "true"
        severity: notify
        team: ludacris
        topic: security
    - alert: FalcoInformationalAlert
      annotations:
        description: '{{`Falco has alerted on a low severity event.`}}'
      expr: sum(falco_events{priority="6"}) > 0
      labels:
        area: kaas
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_cluster_status_updating: "true"
        severity: notify
        team: ludacris
        topic: security
    - alert: FalcoDebugAlert
      annotations:
        description: '{{`Falco is reporting a debug event.`}}'
      expr: rate(falco_events{priority="7"}[5m]) > 0
      labels:
        area: kaas
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_cluster_status_updating: "true"
        severity: notify
        team: ludacris
        topic: security
    - alert: FalcoAlwaysAlert
      annotations:
        description: '{{`Always true. How do I test prometheus-rules?`}}'
      expr: (abs(0) = 0)
      labels:
        area: kaas
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_cluster_status_updating: "true"
        severity: notify
        team: ludacris
        topic: security