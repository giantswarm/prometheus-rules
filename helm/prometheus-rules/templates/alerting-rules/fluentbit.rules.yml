apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    {{- include "labels.common" . | nindent 4 }}
    cluster_type: "management_cluster"
  name: fluentbit.rules
  namespace: {{ .Values.namespace  }}
spec:
  groups:
  - name: fluentbit
    rules:
    - alert: FluentbitTooManyErrors
      annotations:
        description: '{{`Fluentbit ({{ $labels.instance }}) is erroring.`}}'
        opsrecipe: ''
      expr: rate(fluentbit_output_retries_failed_total[10m]) > 0
      for: 10m
      labels:
        area: empowerment
        cancel_if_outside_working_hours: {{ include "workingHoursOnly" . }}
        cancel_if_apiserver_down: "true"
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_cluster_status_updating: "true"
        cancel_if_scrape_timeout: "true"
        severity: notify
        team: atlas
        topic: observability
    - alert: FluentbitDown
      annotations:
        description: '{{`Fluentbit ({{ $labels.instance }}) is down.`}}'
        opsrecipe: ''
      expr: sum(up{app="fluent-logshipping-app"}) by (app, cluster_id, cluster_type, installation, job, namespace, provider, node) == 0
      for: 15m
      labels:
        area: empowerment
        cancel_if_outside_working_hours: {{ include "workingHoursOnly" . }}
        cancel_if_apiserver_down: "true"
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_cluster_status_updating: "true"
        cancel_if_scrape_timeout: "true"
        severity: notify
        team: atlas
        topic: observability
