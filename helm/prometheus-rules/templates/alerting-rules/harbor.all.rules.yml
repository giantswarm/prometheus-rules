apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    {{- include "labels.common" . | nindent 4 }}
  name: prometheus-harbor-example-rules
  namespace: {{ .Values.namespace }}
spec:
  groups:
  - name: harbor-alerts
    rules:
    - alert: HarborDown
      annotations:
        description: '{{`{{ $labels.instance }} of job {{ $labels.job }} has been down for more than 5 minutes.`}}'
        summary: '{{` Instance {{ $labels.instance }} down.`}}'
      expr: harbor_up == 0 OR on() vector(0)
      for: 5m
      labels:
        severity: critical
        app: harbor
        cancel_if_apiserver_down: "true"
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_cluster_status_updating: "true"
        cancel_if_scrape_timeout: "true"
        cancel_if_outside_working_hours: "true"
    - alert: HarborUnhealthy
      annotations:
        description: '{{` {{ $labels.instance }} is unhealthy.`}}'
        summary: "Habor cluster is unhealthy."
      expr: harbor_health == 0
      for: 5m
      labels:
        severity: critical
        app: harbor
        cancel_if_apiserver_down: "true"
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_cluster_status_updating: "true"
        cancel_if_scrape_timeout: "true"
        cancel_if_outside_working_hours: "true"
    - alert: ProjectQuotaIsRaisingTheLimit
      annotations:
        summary: The quota of the repository '{{` {{ $labels.repo_name }} is getting close to the limit. `}}'
      expr: harbor_quotas_size_bytes{type="used"} / ignoring(type) harbor_quotas_size_bytes{type="hard"} > 0.95
      for: 5m
      labels:
        severity: critical
        app: harbor
        cancel_if_apiserver_down: "true"
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_cluster_status_updating: "true"
        cancel_if_scrape_timeout: "true"
        cancel_if_outside_working_hours: "true"

