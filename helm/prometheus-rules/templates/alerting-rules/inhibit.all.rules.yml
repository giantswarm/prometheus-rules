apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    {{- include "labels.common" . | nindent 4 }}
  name: inhibit.all.rules
  namespace: {{ .Values.namespace  }}
spec:
  groups:
  - name: inhibit
    rules:
    - alert: InhibitionOutsideWorkingHours
      annotations:
        description: '{{`Fires outside working hours.`}}'
      expr: (hour() <= 7 or hour() >= 16) or (day_of_week() > 5 or day_of_week() < 1)
      labels:
        area: empowerment
        nodes_down: "true"
        outside_working_hours: "true"
        team: phoenix
        topic: monitoring
    - alert: InhibitionKubeStateMetricsDown
      annotations:
        description: '{{`KubeStateMetrics ({{ $labels.instance }}) is down.`}}'
      expr: up{app="kube-state-metrics"} == 0 or absent(up{app="kube-state-metrics"} == 1)
      labels:
        area: kaas
        kube_state_metrics_down: "true"
        team: phoenix
        topic: status
    {{- if or (eq .Values.managementCluster.provider.kind "azure") (eq .Values.managementCluster.provider.kind "aws") }}
    - alert: InhibitionClusterWithoutWorkerNodes
      annotations:
        description: '{{`Cluster ({{ $labels.cluster_id }}) has no worker nodes.`}}'
      {{- if eq .Values.managementCluster.provider.kind "azure" }}
      expr: azure_operator_cluster_worker_nodes == 0
      {{- else if eq .Values.managementCluster.provider.kind "aws" }}
      expr: sum(aws_operator_asg_desired_count{asg=~".*-tcnp-.*"}) == 0
      {{- end }}
      labels:
        area: kaas
        has_worker_nodes: "false"
        team: phoenix
        topic: status
    {{- end }}
    {{- if eq .Values.managementCluster.provider.kind "aws" }}
    - alert: InhibitionKiamErrors
      annotations:
        description: '{{`Kiam on cluster {{ $labels.cluster_id }} has increased error rate.`}}'
      expr: increase(kiam_metadata_credential_fetch_errors_total[10m]) > 0 or increase(kiam_metadata_find_role_errors_total[10m]) > 0 or increase(kiam_sts_issuing_errors_total[10m]) > 0
      labels:
        area: kaas
        kiam_has_errors: "true"
        team: phoenix
        topic: kiam
    {{- end }}
