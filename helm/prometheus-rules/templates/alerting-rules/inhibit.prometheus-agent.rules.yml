apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    {{- include "labels.common" . | nindent 4 }}
  name: inhibit.prometheus-agent.rules
  namespace: {{ .Values.namespace  }}
spec:
  groups:
  - name: inhibit.prometheus-agent
    rules:
    - alert: InhibitionVintageClusterReleaseBeforeV19
      annotations:
        description: '{{`Cluster ({{ $labels.cluster_id }}) using Release ({{ $labels.release_version }}).`}}'
      expr: aggregation:giantswarm:cluster_release_version{release_version!~"^(1[9]|[2-9]\\d+|[1-9]\\d{2,})\\.[0-9]+\\.[0-9]+.*$"}
      labels:
        vintage_cluster_release_before_v19: "true"
        area: empowerment
        team: atlas
        topic: monitoring
    - alert: InhibitionCAPIClusterDefaultApps
      annotations:
        description: '{{`Cluster ({{ $labels.cluster_id }}) using ({{ $labels.app }}) ({{ $labels.version }}).`}}'
      expr: label_replace(app_operator_app_info{app="observability-bundle",status="deployed",name=~".+-observability-bundle"} , "cluster_id", "$1", "name", "(.+)-observability-bundle")
      labels:
        capi_cluster_prometheus_agent: "true"
        area: empowerment
        team: atlas
        topic: monitoring
