apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    {{- include "labels.common" . | nindent 4 }}
  name: inhibit.prometheus-agent.rules
  namespace: {{ .Values.namespace  }}
spec:
  groups:
  - name: inhibit.prometheus-agent
    rules:
    # this inhibition is firing once a cluster is not running prometheus-agent.
    # we use `kube_namespace_created` to get the list of prometheus namespaces, and we extract the clusterID
    # then we compare the list given from prometheuses namespaces with the `app_operator_app_info` 
    # which is a metric for app deployment with filtering of  deployed observability-bundle.
    - alert: InhibitionClusterIsNotRunningPrometheusAgent
      annotations:
        description: '{{`Cluster ({{ $labels.cluster_id }}) is not running Prometheus Agent.`}}'
      expr: count(label_replace(kube_namespace_created{namespace=~".+-prometheus"}, "cluster_id", "$1", "namespace", "(.+)-prometheus") ) by (cluster_id) unless count(label_replace(app_operator_app_info{app="observability-bundle",status="deployed",name=~".+-observability-bundle"},"cluster_id", "$1", "name", "(.+)-observability-bundle")) by (cluster_id)
      labels:
        cluster_is_not_running_prometheus_agent: "true"
        area: empowerment
        team: atlas
        topic: monitoring
