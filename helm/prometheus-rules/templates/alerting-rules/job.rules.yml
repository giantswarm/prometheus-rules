apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    {{- include "labels.common" . | nindent 4 }}
    cluster_type: "management_cluster"
  name: job.rules
  namespace: {{ .Values.namespace  }}
spec:
  groups:
  - name: job
    rules:
    - alert: ManagementClusterJobFailed
      annotations:
        description: '{{`Job {{ $labels.namespace }}/{{ $labels.job_name }} is failed.`}}'
      expr: kube_job_failed{cluster_type="management_cluster", condition="true"} == 1
      for: 15m
      labels:
        area: kaas
        cancel_if_outside_working_hours: {{ include "workingHoursOnly" . }}
        severity: notify
        team: {{ include "providerTeam" . }}
        topic: managementcluster
    ## This alert triggers when the silence sync job did not schedule for more than 1 day.
    - alert: SilenceJobHasNotBeenScheduledForTooLong
      annotations:
        description: '{{`CronJob {{ $labels.namespace }}/{{ $labels.cronjob }} has not been scheduled for more than 1 day.`}}'
        opsrecipe: job-has-not-been-scheduled-for-too-long/
      expr: (time() - kube_cronjob_status_last_schedule_time{cronjob="silence-operator-sync"} ) > 86400
      for: 15m
      labels:
        area: kaas
        severity: page
        team: atlas
        topic: managementcluster
    {{- if eq .Values.managementCluster.provider.kind "aws" }}
    - alert: JobHasNotBeenScheduledForTooLong
      annotations:
        description: '{{`CronJob {{ $labels.namespace }}/{{ $labels.cronjob }} has not been scheduled for more than 2 hours.`}}'
        opsrecipe: job-has-not-been-scheduled-for-too-long/
      expr: (time() - kube_cronjob_status_last_schedule_time{cronjob="route53-manager"} ) > 7200
      for: 15m
      labels:
        area: kaas
        severity: page
        team: phoenix
        topic: managementcluster
    {{- end }}
