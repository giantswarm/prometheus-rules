apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    {{- include "labels.common" . | nindent 4 }}
  name: kyverno.all.rules
  namespace: {{ .Values.namespace  }}
spec:
  groups:
  - name: webhooks
    rules:
    - alert: KyvernoWebhookHasNoAvailableReplicas
      annotations:
        description: 'Kyverno has no available replicas but webhooks are present.'
        opsrecipe: kyverno-webhooks/
      expr: sum(kube_validatingwebhookconfiguration_info{validatingwebhookconfiguration=~"kyverno-.*"}) > 0 and sum(kube_deployment_status_replicas{deployment=~"kyverno|kyverno-admission-controller"}) == 0
      for: 5m
      labels:
        area: managedservices
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_cluster_status_updating: "true"
        cancel_if_outside_working_hours: "false"
        severity: page
        team: shield
        topic: kyverno
  - name: reports
    rules:
    - alert: KyvernoAdmissionReportCountTooHigh
      annotations:
        description: '{{`Kyverno {{ $labels.kind }} are too high.`}}'
        opsrecipe: kyverno-reports/
      expr: aggregation:kyverno_resource_counts{kind=~"(clusteradmissionreports|admissionreports).kyverno.io"} > 50000
      for: 15m
      labels:
        area: managedservices
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_cluster_status_updating: "true"
        cancel_if_outside_working_hours: "false"
        severity: page
        team: shield
        topic: kyverno
  - name: replicas
    rules:
    - alert: KyvernoScaledDownTooLong
      annotations:
        description: 'Kyverno has been scaled down for too long.'
        opsrecipe: kyverno-scaled-down/
      expr: sum(kube_deployment_spec_replicas{deployment="kyverno"}) == 0
      for: 1h
      labels:
        area: managedservices
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_cluster_status_updating: "true"
        cancel_if_outside_working_hours: "true"
        severity: notify
        team: shield
        topic: kyverno
    - alert: KyvernoUnsafeReplicaCount
      annotations:
        description: 'Kyverno's admission controller deployment must use at least 3 replicas, or be scaled to 0.'
        opsrecipe: KyvernoWronglyScaled/
      expr: sum(kube_deployment_spec_replicas{deployment="kyveno"}) > 0 and 3 <
      for: 1h
      labels:
        area: managedservices
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_cluster_status_updating: "true"
        cancel_if_outside_working_hours: "true"
        severity: notify
        team: shield
        topic: kyverno
