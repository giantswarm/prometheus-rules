apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    {{- include "labels.common" . | nindent 4 }}
  name: mimir.rules
  namespace: {{ .Values.namespace }}
spec:
  groups:
  - name: mimir
    rules:
    # This alert is meant to always fire, to ensure the entire alerting pipeline is functional.
    - alert: "Heartbeat"
      annotations:
        description: This alert is used to ensure the entire alerting pipeline is functional.
      expr: up{app="mimir"} > 0
      labels:
        area: "empowerment"
        # TODO(@team-atlas): do we need this label? Let's test once we use mimir alertmanager
        installation: {{ .Values.managementCluster.name }}
        team: "atlas"
        topic: "observability"
        # TODO(@team-atlas): do we need this label? Let's test once we use mimir alertmanager
        type: "heartbeat"
        # TODO(@team-atlas): remove once we use mimir alertmanager
        namespace: "monitoring" # Needed due to https://github.com/prometheus-operator/prometheus-operator/issues/3737
    - alert: MimirComponentDown
      annotations:
        description: '{{`Mimir component : {{ $labels.service }} is down.`}}'
      expr: count(up{app="mimir"} == 0) by (cluster_id, service) > 0
      for: 5m
      labels:
        area: managedservices
        cancel_if_apiserver_down: "true"
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_cluster_status_updating: "true"
        cancel_if_scrape_timeout: "true"
        cancel_if_outside_working_hours: "true"
        severity: page
        team: atlas
        topic: observability
    - alert: GrafanaAgentForPrometheusRulesDown
      annotations:
        description: 'Grafana-agent sending PrometheusRules to Mimir ruler is down.'
      expr: count(up{app="grafana-agent", namespace="mimir"} == 0) by (cluster_id) > 0
      for: 1h
      labels:
        area: managedservices
        cancel_if_apiserver_down: "true"
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_cluster_status_updating: "true"
        cancel_if_outside_working_hours: "true"
        severity: page
        team: atlas
        topic: observability
    - alert: MimirRulerEventsFailed
      annotations:
        description: 'Mimir ruler is failing to process PrometheusRules.'
      expr: rate(mimir_rules_events_failed_total{cluster_type="management_cluster", namespace="mimir"}[5m]) > 0
      for: 1h
      labels:
        area: managedservices
        cancel_if_apiserver_down: "true"
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_cluster_status_updating: "true"
        cancel_if_outside_working_hours: "true"
        severity: page
        team: atlas
        topic: observability
