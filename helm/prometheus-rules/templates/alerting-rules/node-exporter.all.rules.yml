apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    {{- include "labels.common" . | nindent 4 }}
  name: node-exporter.workload-cluster.rules
  namespace: {{ .Values.namespace  }}
spec:
  groups:
  - name: node-exporter
    rules:
    - alert: NodeExporterCollectorFailed
      annotations:
        description: '{{`NodeExporter Collector {{ $labels.collector }} on {{ $labels.instance }} is failed.`}}'
        opsrecipe: node-exporter-device-error/
      expr: node_scrape_collector_success{collector!~"conntrack|bonding|hwmon|powersupplyclass|mdadm|nfs|nfsd|tapestats|fibrechannel|nvme{{ if eq .Values.managementCluster.provider.kind "kvm" }}|pressure{{ end }}"} == 0
      for: 5m
      labels:
        area: kaas
        cancel_if_outside_working_hours: "true"
        severity: page
        team: {{ include "providerTeam" . }}
        topic: observability
    - alert: NodeExporterDeviceError
      annotations:
        description: '{{`NodeExporter Mountpoint {{ $labels.mountpoint }} on device {{ $labels.device }} on {{ $labels.instance }} is erroring.`}}'
        opsrecipe: node-exporter-device-error/
      expr: node_filesystem_device_error{mountpoint=~"(/rootfs)?/var/(log|lib/kubelet.*|lib/kubelet|lib/etcd|lib/docker|lib/containerd)",cluster_type="management_cluster"} == 1 or node_filesystem_device_error{mountpoint=~"(/rootfs)?/var/(log|lib/kubelet|lib/etcd|lib/docker|lib/containerd)",cluster_type="workload_cluster"} == 1
      for: 10m
      labels:
        area: kaas
        cancel_if_outside_working_hours: "true"
        severity: page
        team: {{ include "providerTeam" . }}
        topic: observability
