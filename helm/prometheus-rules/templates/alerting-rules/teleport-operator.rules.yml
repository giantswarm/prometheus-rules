apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    {{- include "labels.common" . | nindent 4 }}
  name: teleport-operator.rules
  namespace: {{ .Values.namespace  }}
spec:
  groups:
  - name: teleport-operator
    rules:
    - alert: ManagementClusterDeploymentNotSatisfiedTeleport
      annotations:
        description: '{{`Deployment {{ $labels.namespace}}/{{ $labels.deployment }} is not satisfied.`}}'
        opsrecipe: deployment-not-satisfied/
      expr: kube_deployment_status_replicas_unavailable{cluster_type="management_cluster", deployment="teleport-*", namespace="giantswarm"} > 0
      for: 30m
      labels:
        area: managedservices
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_cluster_status_updating: "true"
        cancel_if_outside_working_hours: "true"
        severity: page
        team: bigmac
        topic: managementcluster
    - alert: WorkloadClusterDeploymentNotSatisfiedTeleport
      annotations:
        description: '{{`Deployment {{ $labels.namespace}}/{{ $labels.deployment }} is not satisfied.`}}'
        opsrecipe: workload-cluster-deployment-not-satisfied/
      expr: kube_deployment_status_replicas_unavailable{cluster_type="workload_cluster", deployment="teleport-*",namespace="giantswarm"} > 0
      for: 30m
      labels:
        area: managedservices
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_cluster_status_updating: "true"
        cancel_if_outside_working_hours: "true"
        severity: page
        team: bigmac
        topic: workloadcluster