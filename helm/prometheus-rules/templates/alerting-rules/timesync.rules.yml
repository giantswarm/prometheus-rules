apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    {{- include "labels.common" . | nindent 4 }}
  name: timesync.rules
  namespace: {{ .Values.namespace  }}
spec:
  groups:
  - name: timesync
    rules:
    - alert: ClockOutOfSync
      annotations:
        description: '{{`Clock is out of sync on {{ $labels.instance }}.`}}'
        opsrecipe: clock-out-of-sync/
      expr: timestamp(node_time_seconds) - node_time_seconds > 60
      for: 30m
      labels:
        area: kaas
        severity: page
        {{- if eq .Values.managementCluster.provider.kind "aws" }}
        team: phoenix
        {{- else if eq .Values.managementCluster.provider.kind "azure" }}
        team: phoenix
        {{- else if or (eq .Values.managementCluster.provider.kind "kvm") (eq .Values.managementCluster.provider.kind "vmware") }}
        team: rocket
        {{- end }}
        topic: infrastructure
