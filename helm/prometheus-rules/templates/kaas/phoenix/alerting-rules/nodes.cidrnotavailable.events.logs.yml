apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    {{- include "labels.common" . | nindent 4}}
    application.giantswarm.io/prometheus-rule-kind: loki
  name: nodes.cidrnotavailable.events.logs.rules
  namespace: {{ .Values.namespace }}
spec:
  groups:
    - name: nodes.cidrnotavailable.events.logs
      rules:
        - alert: NodeCIDRNotAvailable
          annotations:
            description: |
              Node(s) CIDR(s) are not available in the cluster {{`{{ $labels.cluster_id }}`}}.
          expr: |-
            sum (
              count_over_time({scrape_job="kubernetes-events"} |= "CIDRNotAvailable" | logfmt [5m])
            ) by (name, cluster_id, installation, pipeline, provider) > 0
          for: 1h
          labels:
            area: kaas
            cancel_if_outside_working_hours: "true"
            severity: page
            team: phoenix
            topic: nodes
