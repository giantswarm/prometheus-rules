apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    {{- include "labels.common" . | nindent 4 }}
  name: node.memory-pressure.rules
  namespace: {{ .Values.namespace  }}
spec:
  groups:
  - name: node.memory-pressure
    rules:
    - alert: ControlPlaneNodeMemoryPressureTaint
      annotations:
        description: '{{`Control plane node {{ $labels.node }} in {{ $labels.cluster_type }} cluster {{ $labels.installation }}{{ if $labels.cluster_id }}/{{ $labels.cluster_id }}{{ end }} has memory-pressure taint applied, indicating memory issues.`}}'
        runbook_url: https://intranet.giantswarm.io/docs/support-and-ops/runbooks/memory-pressure/
      expr: |
        kube_node_spec_taint{key="node.kubernetes.io/memory-pressure", effect="NoSchedule"} > 0
        and on (node) kube_node_role{role=~"control-plane|master"}
      for: 5m
      labels:
        area: kaas
        cancel_if_outside_working_hours: {{ include "workingHoursOnly" . }}
        severity: page
        team: tenet
        topic: kubernetes
