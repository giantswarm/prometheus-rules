  - name: k8s.rules.pod_owner
    rules:
      - expr: |
          max by (cluster_id, installation, pipeline, provider, namespace, workload, pod) (
            label_replace(
              label_replace(
                kube_pod_owner{app="kube-state-metrics", owner_kind="ReplicaSet"},
                "replicaset", "$1", "owner_name", "(.*)"
              ) * on (cluster_id, installation, pipeline, provider, replicaset, namespace) group_left(owner_name) topk by(cluster_id, installation, pipeline, provider, replicaset, namespace) (
                1, max by (cluster_id, installation, pipeline, provider, replicaset, namespace, owner_name) (
                  kube_replicaset_owner{app="kube-state-metrics", owner_kind=""}
                )
              ),
              "workload", "$1", "replicaset", "(.*)"
            )
          )
        labels:
          workload_type: replicaset
        record: namespace_workload_pod:kube_pod_owner:relabel
      - expr: |
          max by (cluster_id, installation, pipeline, provider, namespace, workload, pod) (
            label_replace(
              label_replace(
                kube_pod_owner{app="kube-state-metrics", owner_kind="ReplicaSet"},
                "replicaset", "$1", "owner_name", "(.*)"
              ) * on(replicaset, namespace, cluster_id, installation, pipeline, provider) group_left(owner_name) topk by(cluster_id, installation, pipeline, provider, replicaset, namespace) (
                1, max by (cluster_id, installation, pipeline, provider, replicaset, namespace, owner_name) (
                  kube_replicaset_owner{app="kube-state-metrics", owner_kind="Deployment"}
                )
              ),
              "workload", "$1", "owner_name", "(.*)"
            )
          )
        labels:
          workload_type: deployment
        record: namespace_workload_pod:kube_pod_owner:relabel
      - expr: |
          max by (cluster_id, installation, pipeline, provider, namespace, workload, pod) (
            label_replace(
              kube_pod_owner{app="kube-state-metrics", owner_kind="DaemonSet"},
              "workload", "$1", "owner_name", "(.*)"
            )
          )
        labels:
          workload_type: daemonset
        record: namespace_workload_pod:kube_pod_owner:relabel
      - expr: |
          max by (cluster_id, installation, pipeline, provider, namespace, workload, pod) (
            label_replace(
              kube_pod_owner{app="kube-state-metrics", owner_kind="StatefulSet"},
            "workload", "$1", "owner_name", "(.*)")
          )
        labels:
          workload_type: statefulset
        record: namespace_workload_pod:kube_pod_owner:relabel
      - expr: |
          group by (cluster_id, installation, pipeline, provider, namespace, workload, pod) (
            label_join(
              group by (cluster_id, installation, pipeline, provider, namespace, job_name, pod, owner_name) (
                label_join(
                  kube_pod_owner{app="kube-state-metrics", owner_kind="Job"}
                , "job_name", "", "owner_name")
              )
              * on (cluster_id, installation, pipeline, provider, namespace, job_name) group_left()
              group by (cluster_id, installation, pipeline, provider, namespace, job_name) (
                kube_job_owner{app="kube-state-metrics", owner_kind=~"Pod|"}
              )
            , "workload", "", "owner_name")
          )
        labels:
          workload_type: job
        record: namespace_workload_pod:kube_pod_owner:relabel
      - expr: |
          max by (cluster_id, installation, pipeline, provider, namespace, workload, pod) (
            label_replace(
              kube_pod_owner{app="kube-state-metrics", owner_kind="", owner_name=""},
            "workload", "$1", "pod", "(.+)")
          )
        labels:
          workload_type: barepod
        record: namespace_workload_pod:kube_pod_owner:relabel
      - expr: |
          max by (cluster_id, installation, pipeline, provider, namespace, workload, pod) (
            label_replace(
              kube_pod_owner{app="kube-state-metrics", owner_kind="Node"},
            "workload", "$1", "pod", "(.+)")
          )
        labels:
          workload_type: staticpod
        record: namespace_workload_pod:kube_pod_owner:relabel
      - expr: |
          group by (cluster_id, installation, pipeline, provider, namespace, workload, workload_type, pod) (
            label_join(
              label_join(
                group by (cluster_id, installation, pipeline, provider, namespace, job_name, pod) (
                  label_join(
                    kube_pod_owner{app="kube-state-metrics", owner_kind="Job"}
                  , "job_name", "", "owner_name")
                )
                * on (cluster_id, installation, pipeline, provider, namespace, job_name) group_left(owner_kind, owner_name)
                group by (cluster_id, installation, pipeline, provider, namespace, job_name, owner_kind, owner_name) (
                  kube_job_owner{app="kube-state-metrics", owner_kind!="Pod", owner_kind!=""}
                )
              , "workload", "", "owner_name")
            , "workload_type", "", "owner_kind")

            OR

            label_replace(
              label_replace(
                label_replace(
                  kube_pod_owner{app="kube-state-metrics", owner_kind="ReplicaSet"}
                  , "replicaset", "$1", "owner_name", "(.+)"
                )
                * on(cluster_id, installation, pipeline, provider, namespace, replicaset) group_left(owner_kind, owner_name)
                group by (cluster_id, installation, pipeline, provider, namespace, replicaset, owner_kind, owner_name) (
                  kube_replicaset_owner{app="kube-state-metrics", owner_kind!="Deployment", owner_kind!=""}
                )
              , "workload", "$1", "owner_name", "(.+)")
              OR
              label_replace(
                group by (cluster_id, installation, pipeline, provider, namespace, pod, owner_name, owner_kind) (
                  kube_pod_owner{app="kube-state-metrics", owner_kind!="ReplicaSet", owner_kind!="DaemonSet", owner_kind!="StatefulSet", owner_kind!="Job", owner_kind!="Node", owner_kind!=""}
                )
                , "workload", "$1", "owner_name", "(.+)"
              )
            , "workload_type", "$1", "owner_kind", "(.+)")
          )
        record: namespace_workload_pod:kube_pod_owner:relabel
