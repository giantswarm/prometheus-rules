  - name: node.rules
    rules:
      - expr: |
          topk by(cluster_id, installation, pipeline, provider, namespace, pod) (1,
            max by (cluster_id, installation, pipeline, provider, node, namespace, pod) (
              label_replace(kube_pod_info{app="kube-state-metrics",node!=""}, "pod", "$1", "pod", "(.*)")
          ))
        record: 'node_namespace_pod:kube_pod_info:'
      - expr: |
          count by (cluster_id, installation, pipeline, provider, node) (
            node_cpu_seconds_total{mode="idle",app="node-exporter"}
            * on (cluster_id, installation, pipeline, provider, namespace, pod) group_left(node)
            topk by(cluster_id, installation, pipeline, provider, namespace, pod) (1, node_namespace_pod:kube_pod_info:)
          )
        record: node:node_num_cpu:sum
      - expr: |
          sum(
            node_memory_MemAvailable_bytes{app="node-exporter"} or
            (
              node_memory_Buffers_bytes{app="node-exporter"} +
              node_memory_Cached_bytes{app="node-exporter"} +
              node_memory_MemFree_bytes{app="node-exporter"} +
              node_memory_Slab_bytes{app="node-exporter"}
            )
          ) by (cluster_id, installation, pipeline, provider)
        record: :node_memory_MemAvailable_bytes:sum
      - expr: |
          avg by (cluster_id, installation, pipeline, provider, node) (
            sum without (mode) (
              rate(node_cpu_seconds_total{mode!="idle",mode!="iowait",mode!="steal",app="node-exporter"}[5m])
            )
          )
        record: node:node_cpu_utilization:ratio_rate5m
      - expr: |
          avg by (cluster_id, installation, pipeline, provider) (
            node:node_cpu_utilization:ratio_rate5m
          )
        record: cluster:node_cpu:ratio_rate5m
