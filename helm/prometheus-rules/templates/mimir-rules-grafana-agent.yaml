{{- if .Values.mimir.enabled }}
apiVersion: application.giantswarm.io/v1alpha1
kind: App
metadata:
  labels:
    app-operator.giantswarm.io/version: 0.0.0
    {{- include "labels.common" . | nindent 4 }}
  name: grafana-agent-rules
  namespace: giantswarm
spec:
  catalog: giantswarm
  config:
    configMap:
      name: grafana-agent-rules-config
      namespace: mimir
  kubeConfig:
    context:
      name: ""
    inCluster: true
    secret:
      name: ""
      namespace: ""
  name: grafana-agent
  namespace: mimir
  # used by renovate
  # repo: giantswarm/grafana-agent-app
  version: 0.4.1
---
apiVersion: v1
data:
  values: |
    grafana-agent:
      agent:
        configMap:
          content: |
            mimir.rules.kubernetes "local" {
              address = "http://mimir-ruler.mimir.svc:8080/"
              tenant_id = "anonymous"
            }
      controller:
        type: deployment
      crds:
        create: false
kind: ConfigMap
metadata:
  labels:
    {{- include "labels.common" . | nindent 4 }}
  name: grafana-agent-rules-config
  namespace: mimir
{{- end }}
