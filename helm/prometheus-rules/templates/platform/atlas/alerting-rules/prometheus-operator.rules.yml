apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    {{- include "labels.common" . | nindent 4 }}
{{- if not .Values.mimir.enabled }}
    cluster_type: "management_cluster"
{{- end }}
  name: prometheus-operator.rules
  namespace: {{ .Values.namespace  }}
spec:
  groups:
  - name: prometheus-operator
    rules:
    ## TODO(@giantswarm/team-atlas) remove once all clusters are passed v20
    - alert: DuplicatePrometheusOperatorKubeletService
      annotations:
        description: '{{`Prometheus-operator in cluster {{ $labels.cluster_id }} has duplicate kubelet service.`}}'
        opsrecipe: "prometheus-rule-failures/"
      expr: count(kube_service_info{namespace=~"monitoring|kube-system", service=~"kube-prometheus-stack-kubelet|prometheus-operator-app-kubelet"}) by (cluster_id, installation, provider, pipeline) > 1
      for: 20m
      labels:
        area: platform
        cancel_if_cluster_control_plane_unhealthy: "true"
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_cluster_status_updating: "true"
        cancel_if_cluster_has_no_workers: "true"
        cancel_if_outside_working_hours: "true"
        severity: page
        team: atlas
        topic: observability
    - alert: PrometheusOperatorDown
      annotations:
        description: '{{`Prometheus-operator ({{ $labels.instance }}) is down.`}}'
        opsrecipe: "prometheus-operator/"
      expr: up{job=~"prometheus-operator-app-operator|kube-prometheus-stack-operator"} == 0
      for: 15m
      labels:
        area: platform
        cancel_if_cluster_control_plane_unhealthy: "true"
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_cluster_status_updating: "true"
        cancel_if_cluster_has_no_workers: "true"
        cancel_if_outside_working_hours: {{ include "workingHoursOnly" . }}
        severity: page
        team: atlas
        topic: observability
    - alert: PrometheusOperatorListErrors
      annotations:
        description: Errors while performing List operations in controller {{`{{`}}$labels.controller{{`}}`}} in {{`{{`}}$labels.namespace{{`}}`}} namespace.
        opsrecipe: "prometheus-operator/"
      expr: (sum by (cluster_id, installation, provider, pipeline, controller, namespace) (rate(prometheus_operator_list_operations_failed_total{job=~"prometheus-operator-app-operator|kube-prometheus-stack-operator"}[10m])) / sum by (cluster_id, installation, provider, pipeline, controller, namespace) (rate(prometheus_operator_list_operations_total{job=~"prometheus-operator-app-operator|kube-prometheus-stack-operator"}[10m]))) > 0.4
      for: 15m
      labels:
        area: platform
        cancel_if_outside_working_hours: "true"
        severity: page
        team: atlas
        topic: observability
    - alert: PrometheusOperatorWatchErrors
      annotations:
        description: Errors while performing watch operations in controller {{`{{`}}$labels.controller{{`}}`}} in {{`{{`}}$labels.namespace{{`}}`}} namespace.
        opsrecipe: "prometheus-operator/"
      expr: (sum by (cluster_id, installation, provider, pipeline, controller, namespace) (rate(prometheus_operator_watch_operations_failed_total{job=~"prometheus-operator-app-operator|kube-prometheus-stack-operator"}[10m])) / sum by (cluster_id, installation, provider, pipeline, controller, namespace) (rate(prometheus_operator_watch_operations_total{job=~"prometheus-operator-app-operator|kube-prometheus-stack-operator"}[10m]))) > 0.4
      for: 15m
      labels:
        area: platform
        cancel_if_outside_working_hours: "true"
        severity: page
        team: atlas
        topic: observability
    - alert: PrometheusOperatorSyncFailed
      annotations:
        description: Controller {{`{{`}} $labels.controller {{`}}`}} in {{`{{`}} $labels.namespace {{`}}`}} namespace fails to reconcile {{`{{`}} $value {{`}}`}} objects.
        opsrecipe: "prometheus-operator/"
      expr: min_over_time(prometheus_operator_syncs{status="failed", job=~"prometheus-operator-app-operator|kube-prometheus-stack-operator"}[5m]) > 0
      for: 10m
      labels:
        area: platform
        cancel_if_outside_working_hours: "true"
        severity: page
        team: atlas
        topic: observability
    - alert: PrometheusOperatorReconcileErrors
      annotations:
        description: '{{`{{`}} $value | humanizePercentage {{`}}`}} of reconciling operations failed for {{`{{`}} $labels.controller {{`}}`}} controller in {{`{{`}} $labels.namespace {{`}}`}} namespace.'
        opsrecipe: "prometheus-operator/"
      expr: (sum by (cluster_id, installation, provider, pipeline, controller, namespace) (rate(prometheus_operator_reconcile_errors_total{job=~"prometheus-operator-app-operator|kube-prometheus-stack-operator"}[5m]))) / (sum by (cluster_id, installation, provider, pipeline, controller, namespace) (rate(prometheus_operator_reconcile_operations_total{job=~"prometheus-operator-app-operator|kube-prometheus-stack-operator"}[5m]))) > 0.1
      for: 10m
      labels:
        area: platform
        cancel_if_outside_working_hours: "true"
        severity: page
        team: atlas
        topic: observability
    - alert: PrometheusOperatorNodeLookupErrors
      annotations:
        description: Errors while reconciling Prometheus in {{`{{`}} $labels.namespace {{`}}`}} Namespace.
        opsrecipe: "prometheus-operator/"
      expr: rate(prometheus_operator_node_address_lookup_errors_total{job=~"prometheus-operator-app-operator|kube-prometheus-stack-operator"}[5m]) > 0.1
      for: 10m
      labels:
        area: platform
        cancel_if_outside_working_hours: "true"
        severity: page
        team: atlas
        topic: observability
    - alert: PrometheusOperatorNotReady
      annotations:
        description: Prometheus operator in {{`{{`}} $labels.namespace {{`}}`}} namespace isn't ready to reconcile {{`{{`}} $labels.controller {{`}}`}} resources.
        opsrecipe: "prometheus-operator/"
      expr: min by (cluster_id, installation, provider, pipeline, namespace, controller) (max_over_time(prometheus_operator_ready{job=~"prometheus-operator-app-operator|kube-prometheus-stack-operator"}[5m]) == 0)
      for: 5m
      labels:
        area: platform
        cancel_if_outside_working_hours: "true"
        severity: page
        team: atlas
        topic: observability
    - alert: PrometheusOperatorRejectedResources
      annotations:
        description: Prometheus operator in {{`{{`}} $labels.namespace {{`}}`}} namespace rejected {{`{{`}} printf "%0.0f" $value {{`}}`}} {{`{{`}} $labels.controller {{`}}`}}/{{`{{`}} $labels.resource {{`}}`}} resources.
        opsrecipe: "prometheus-operator/"
      expr: min_over_time(prometheus_operator_managed_resources{state="rejected", job=~"prometheus-operator-app-operator|kube-prometheus-stack-operator"}[5m]) > 0
      for: 5m
      labels:
        area: platform
        cancel_if_outside_working_hours: "true"
        severity: page
        team: atlas
        topic: observability
