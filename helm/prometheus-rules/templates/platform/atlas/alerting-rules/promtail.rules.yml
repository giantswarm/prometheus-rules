apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    {{- include "labels.common" . | nindent 4 }}
  name: promtail.rules
  namespace: {{ .Values.namespace  }}
spec:
  groups:
    - name: promtail
      rules:
        - alert: PromtailDown
          annotations:
            description: '{{`Scraping of all promtail pods to check if one failed every 30 minutes.`}}'
            opsrecipe: promtail/
          expr: |-
            # List promtail pods to be able to get the node label and join with the node status to not alert if the node is not ready
            kube_pod_info{pod=~"promtail.*"}
            * on(cluster_id, pod)
              group_left ()
              up{container="promtail"} == 0 # List promtail containers that are not running
          for: 30m
          labels:
            area: platform
            severity: page
            team: atlas
            topic: observability
            cancel_if_outside_working_hours: "true"
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            cancel_if_cluster_status_updating: "true"
            cancel_if_node_unschedulable: "true"
            cancel_if_node_not_ready: "true"
        # Not tested
        - alert: PromtailRequestsErrors
          annotations:
            description: This alert checks if that the amount of failed requests is below 10% for promtail
            opsrecipe: promtail/
          expr: |
            100 * sum(rate(promtail_request_duration_seconds_count{status_code=~"5..|failed"}[2m])) by (cluster_id, installation, provider, pipeline, namespace, job, route, instance) / sum(rate(promtail_request_duration_seconds_count[2m])) by (cluster_id, installation, provider, pipeline, namespace, job, route, instance) > 10
          for: 15m
          labels:
            area: platform
            severity: page
            team: atlas
            topic: observability
            cancel_if_cluster_status_creating: "true"
            cancel_if_cluster_status_deleting: "true"
            cancel_if_cluster_status_updating: "true"
