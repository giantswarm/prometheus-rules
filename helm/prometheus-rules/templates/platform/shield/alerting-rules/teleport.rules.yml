apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    {{- include "labels.common" . | nindent 4 }}
  name: teleport.rules
  namespace: {{ .Values.namespace  }}
spec:
  groups:
  - name: teleport
    rules:
    ## This alert pages if instances of the teleport-kube-agent statefulset stay not ready.
    - alert: TeleportKubeAgentInstancesNotReady
      annotations:
        description: '{{`At least one teleport-kube-agent instance is unhealthy.`}}'
        summary: Teleport Kube Agent has had one or more unhealthy instances for an extended period.
        ## TODO: Add an ops recipe for known TKA recovery (e.g. deleting the pod to update the Secret).
        runbook_url: https://intranet.giantswarm.io/docs/support-and-ops/teleport/
      expr: |-
        kube_statefulset_status_replicas{statefulset="teleport-kube-agent"}
          - kube_statefulset_status_replicas_ready{statefulset="teleport-kube-agent"}
          > 0
      for: 40m
      labels:
        area: platform
        severity: notify
        team: shield
        topic: teleport
        cancel_if_outside_working_hours: "true"
    - alert: TeleportJoinTokenSecretMismatch
      annotations:
        description: '{{`Mismatch in number of teleport-join-token secrets and clusters`}}'
      expr: |
        count (
            label_replace(
              kube_secret_created{secret=~".*-teleport-join-token"},
              "cluster_id",
              "$1",
              "secret",
              "(.*)-teleport-join-token"
            )
        ) by (pipeline, cluster_id, installation, provider)
        != sum (
            capi_cluster_status_phase{phase="Provisioned"}
        ) by (pipeline, cluster_id, installation, provider)
      for: 60m
      labels:
        area: platform
        cancel_if_outside_working_hours: "true"
        severity: notify
        team: shield
        topic: teleport
    - alert: TeleportKubeAgentConfigMapMismatch
      annotations:
        description: '{{`Mismatch in number of teleport-kube-agent-config secrets and clusters`}}'
      expr: |
        count (
            label_replace(
              kube_configmap_info{configmap=~".*-teleport-kube-agent-config"},
              "cluster_id",
              "$1",
              "configmap",
              "(.*)-teleport-kube-agent-config"
            )
        ) by (pipeline, cluster_id, installation, provider)
        != sum (
            capi_cluster_status_phase{phase="Provisioned"}
        ) by (pipeline, cluster_id, installation, provider)
      for: 60m
      labels:
        area: platform
        cancel_if_outside_working_hours: "true"
        severity: notify
        team: shield
        topic: teleport
