---
rule_files:
  - harbor.all.rules.yml

tests:
  - interval: 1m
    input_series:
      - series: 'harbor_up{service="harbor", cluster_id="ginger", installation="ginger", instance="harbor"}'
        values: "_x5 1+0x5 0+0x5"
    alert_rule_test:
      - alertname: HarborDown
        eval_time: 90m
        exp_alerts:
          - exp_labels:
              severity: critical
              app: harbor
              service: "harbor"
              cluster_id: "ginger"
              installation: "ginger"
              instance: "harbor"
            exp_annotations:
              description: '{{` harbor of job {{ $labels.job }} has been down for more than 5 minutes.`}}'
              summary: '{{` Instance harbor down.`}}'