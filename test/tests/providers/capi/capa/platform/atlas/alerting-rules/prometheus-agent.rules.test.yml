              summary: "Prometheus agent is missing shards."
      - alertname: InhibitionPrometheusAgentShardsMissing
        eval_time: 125m
        exp_alerts:
          - exp_labels:
              area: platform
              cluster_id: test01
              installation: myinstall
              provider: aws
              pipeline: testing
              severity: none
              team: atlas
              topic: observability
