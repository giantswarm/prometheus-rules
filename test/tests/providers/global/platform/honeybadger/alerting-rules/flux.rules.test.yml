---
rule_files:
  - flux.rules.yml

tests:
  - interval: 1m
    input_series:
      - series: 'gotk_resource_info{installation="test", namespace="kube-system", exported_namespace="flux-giantswarm", customresource_kind="Kustomization", name="flux", suspended="true"}'
        values: "1x60 0+1x60 1+0x1500"
    alert_rule_test:
      - alertname:  FluxSuspendedForTooLong
        eval_time: 1560m
        exp_alerts:
          - exp_labels:
              alertname: "FluxSuspendedForTooLong"
              area: platform
              cancel_if_outside_working_hours: "true"
              exported_namespace: "flux-giantswarm"
              installation: "test"
              customresource_kind: "Kustomization"
              name: "flux"
              namespace: "kube-system"
              severity: "page"
              suspended: "true"
              team: "honeybadger"
              topic: "releng"
            exp_annotations:
              description: "Flux Kustomization flux in ns flux-giantswarm on test has been suspended for 24h."
              runbook_url: https://intranet.giantswarm.io/docs/support-and-ops/ops-recipes/fluxcd-suspended-for-too-long/
